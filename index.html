<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almaster V15 (Pro Admin)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 900: '#0c4a6e' },
                        dark: { 800: '#1e293b', 900: '#0f172a' }
                    },
                    fontFamily: { sans: ['Outfit', 'Cairo', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f8fafc; overflow-x: hidden; }
        .dark-mode body { background-color: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .hidden-section { display: none !important; }
        .form-input { width: 100%; padding: 8px 12px; border-radius: 6px; border: 1px solid #cbd5e1; margin-bottom: 10px; font-size: 14px; }
        .dark-mode .form-input { background: #334155; border-color: #475569; color: white; }
        .user-card { transition: transform 0.2s; }
        .user-card:hover { transform: translateY(-5px); }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; margin-top: 10px; font-size: 9px; text-align: center; }
        .stat-box { background: #f1f5f9; padding: 4px; border-radius: 4px; border: 1px solid #e2e8f0; }
        .dark-mode .stat-box { background: #1e293b; border-color: #334155; }
        
        /* Message Bubbles */
        .msg-me { background: #0ea5e9; color: white; align-self: flex-end; border-radius: 15px 15px 2px 15px; }
        .msg-other { background: #f1f5f9; color: #1e293b; align-self: flex-start; border-radius: 15px 15px 15px 2px; }
        .dark-mode .msg-other { background: #334155; color: white; }
    </style>
</head>
<body class="min-h-screen text-slate-800 dark:text-slate-100 font-sans selection:bg-primary-500">

    <div id="loader" class="fixed inset-0 z-[200] bg-slate-900 flex flex-col items-center justify-center text-white">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-primary-500 mb-4"></div>
        <h2 class="text-lg font-bold animate-pulse tracking-widest">ALMASTER V15</h2>
    </div>

    <div id="view-login" class="hidden-section min-h-screen flex items-center justify-center p-4 bg-slate-900">
        <div class="w-full max-w-sm glass p-8 rounded-2xl shadow-2xl">
            <h1 class="text-3xl font-bold text-primary-600 text-center mb-6">ALMASTER</h1>
            <form onsubmit="handleLogin(event)">
                <input type="email" id="login-email" class="form-input" placeholder="Email" required>
                <input type="password" id="login-pass" class="form-input" placeholder="Password" required>
                <button type="submit" class="w-full bg-primary-600 text-white font-bold py-3 rounded-lg shadow-lg">Login</button>
            </form>
            <p id="login-error" class="text-red-500 text-center mt-4 text-xs font-bold hidden"></p>
        </div>
    </div>

    <div id="view-system" class="hidden-section flex min-h-screen">
        <aside class="w-20 md:w-64 bg-slate-900 text-white flex flex-col shadow-2xl z-20">
            <div class="p-6 border-b border-slate-800 font-bold text-xl text-primary-500">ALMASTER</div>
            <div class="p-4 border-b border-slate-800 flex items-center gap-3">
                <img id="sb-img" src="" class="w-10 h-10 rounded-full border-2 border-primary-500">
                <div class="hidden md:block">
                    <p id="sb-name" class="font-bold text-sm truncate w-32"></p>
                    <p id="sb-role" class="text-[10px] text-slate-400 font-bold uppercase"></p>
                </div>
            </div>
            <nav class="flex-1 p-2 space-y-2 overflow-y-auto">
                <button onclick="location.reload()" class="w-full text-left p-3 rounded-lg bg-slate-800 flex items-center gap-3"><i class="fas fa-home"></i> <span class="hidden md:block">Dashboard</span></button>
                <div id="admin-menu" class="hidden-section pt-4 border-t border-slate-800">
                    <button onclick="openEditModal('new')" class="w-full text-left p-3 rounded-lg hover:bg-slate-800 flex items-center gap-3 text-slate-400 hover:text-white"><i class="fas fa-user-plus"></i> <span class="hidden md:block">Add User</span></button>
                    <button onclick="openReportModal()" class="w-full text-left p-3 rounded-lg hover:bg-slate-800 flex items-center gap-3 text-slate-400 hover:text-white"><i class="fas fa-file-invoice"></i> <span class="hidden md:block">Reports</span></button>
                </div>
            </nav>
            <button onclick="enableSound()" id="btn-sound" class="p-2 text-yellow-400 text-[10px]"><i class="fas fa-volume-up"></i> Click to Activate Sounds</button>
            <button onclick="logout()" class="p-4 text-red-400 border-t border-slate-800 flex items-center gap-3"><i class="fas fa-sign-out-alt"></i> <span class="hidden md:block">Logout</span></button>
        </aside>

        <main class="flex-1 bg-slate-100 dark:bg-slate-900 flex flex-col overflow-hidden">
            <header class="h-16 bg-white dark:bg-slate-800 shadow flex items-center justify-between px-6">
                <h2 class="font-bold dark:text-white">Team Dashboard</h2>
                <div id="global-status-indicator" class="flex items-center gap-2 px-3 py-1 bg-green-50 dark:bg-green-900/20 rounded-full">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-xs font-bold text-green-600">Syncing Live</span>
                </div>
            </header>
            <div id="grid-users" class="flex-1 overflow-auto p-6 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6"></div>
        </main>
    </div>

    <div id="admin-alerts-container" class="fixed bottom-5 left-5 z-[300] flex flex-col gap-2"></div>

    <div id="chat-window" class="fixed bottom-24 right-6 w-80 md:w-96 bg-white dark:bg-slate-800 rounded-2xl shadow-2xl z-50 hidden border flex flex-col h-[550px]">
        <div class="p-4 bg-primary-600 text-white rounded-t-2xl flex justify-between items-center">
            <div>
                <h3 id="chat-title" class="font-bold">Team Chat</h3>
                <span id="chat-status" class="text-[10px] opacity-80 font-bold">Public Group</span>
            </div>
            <button onclick="toggleChat()"><i class="fas fa-times"></i></button>
        </div>
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3 bg-slate-50 dark:bg-slate-900/50"></div>
        <div id="chat-preview" class="hidden p-2 bg-yellow-50 text-[10px] border-t flex justify-between items-center">
            <span id="preview-filename"></span>
            <button onclick="clearChatFile()"><i class="fas fa-times text-red-500"></i></button>
        </div>
        <form onsubmit="handleSendMessage(event)" class="p-3 border-t dark:border-slate-700 flex gap-2 items-center">
            <input type="file" id="chat-file-input" class="hidden" onchange="previewFile(this)">
            <button type="button" onclick="document.getElementById('chat-file-input').click()" class="text-slate-400 hover:text-primary-500"><i class="fas fa-paperclip"></i></button>
            <input type="text" id="chat-input" class="flex-1 bg-slate-100 dark:bg-slate-700 rounded-full px-4 py-2 text-sm outline-none" placeholder="Message..." autocomplete="off">
            <button type="button" id="chat-voice-btn" onmousedown="startVoice()" onmouseup="stopVoice()" class="text-slate-400 hover:text-red-500"><i class="fas fa-microphone"></i></button>
            <button type="submit" class="w-8 h-8 bg-primary-600 text-white rounded-full"><i class="fas fa-paper-plane text-xs"></i></button>
        </form>
    </div>

    <div id="chat-fab" class="fixed bottom-6 right-6 z-40 hidden-section">
        <button onclick="openChat('public')" class="w-14 h-14 bg-primary-600 text-white rounded-full shadow-2xl hover:scale-110 transition relative">
            <i class="fas fa-comments text-2xl"></i>
            <span id="chat-badge" class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-[10px] flex items-center justify-center rounded-full hidden">!</span>
        </button>
    </div>

    <div id="modal-stats" class="fixed inset-0 z-[150] hidden bg-black/70 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-lg rounded-2xl p-6">
            <div class="flex justify-between mb-4"><h3 class="font-bold text-lg">Work Analytics</h3><button onclick="closeModal('modal-stats')"><i class="fas fa-times"></i></button></div>
            <div class="h-64"><canvas id="statChart"></canvas></div>
            <div id="loc-data" class="mt-4 p-3 bg-slate-50 dark:bg-slate-700 rounded-lg text-xs font-mono"></div>
        </div>
    </div>

    <script>
        // --- 1. CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCXyuT529aGwiS5j_RPxW_zEeAtkYc7JlM",
            authDomain: "almaster-b8c18.firebaseapp.com",
            projectId: "almaster-b8c18",
            storageBucket: "almaster-b8c18.firebasestorage.app",
            messagingSenderId: "884142036232",
            appId: "1:884142036232:web:eeb6677d988565653a08bd"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const sounds = {
            msg: new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3'),
            alert: new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'), // Simple click/ping
        };
        let soundEnabled = false;
        let currentUser = null;
        let userProfile = null;
        let allUsers = [];
        let activeChatId = 'public';
        let mediaRecorder = null;
        let audioChunks = [];
        let attachmentBase64 = null;

        // --- 2. AUTH ---
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                const doc = await db.collection('users').doc(user.email.toLowerCase()).get();
                if(doc.exists) {
                    userProfile = doc.data();
                    initSystem();
                    updateStatus(user.email, 'Online', true);
                    trackLocation();
                } else { auth.signOut(); }
            } else {
                showLogin();
            }
        });

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-pass').value;
            auth.signInWithEmailAndPassword(email, pass).catch(err => {
                document.getElementById('login-error').innerText = err.message;
                document.getElementById('login-error').classList.remove('hidden');
            });
        }

        function logout() { updateStatus(currentUser.email, 'Offline', true).then(() => auth.signOut().then(() => location.reload())); }

        // --- 3. SYSTEM CORE ---
        function initSystem() {
            document.getElementById('loader').classList.add('hidden-section');
            document.getElementById('view-login').classList.add('hidden-section');
            document.getElementById('view-system').classList.remove('hidden-section');
            document.getElementById('chat-fab').classList.remove('hidden-section');

            document.getElementById('sb-name').innerText = userProfile.name;
            document.getElementById('sb-role').innerText = userProfile.role;
            document.getElementById('sb-img').src = userProfile.photo || `https://ui-avatars.com/api/?name=${userProfile.name}`;
            
            if(userProfile.role === 'admin') document.getElementById('admin-menu').classList.remove('hidden-section');

            db.collection('users').onSnapshot(snap => {
                allUsers = [];
                snap.forEach(doc => allUsers.push(doc.data()));
                renderGrid();
                renderAlerts();
            });

            initChatListener();
            initCommandListener();
            startIdleTracker();
            setInterval(refreshTimers, 1000);
        }

        async function updateStatus(email, newStatus, auto = false) {
            const ref = db.collection('users').doc(email.toLowerCase());
            const snap = await ref.get();
            const data = snap.data();
            if(!data) return;

            const now = Date.now();
            const lastChange = data.lastChange ? (data.lastChange.toMillis ? data.lastChange.toMillis() : data.lastChange) : now;
            const duration = now - lastChange;
            const oldStatus = data.status || 'Offline';

            let timeBank = data.timeBank || {};
            if(oldStatus !== 'Offline') {
                timeBank[oldStatus] = (timeBank[oldStatus] || 0) + duration;
            }

            await ref.update({
                status: newStatus,
                lastChange: firebase.firestore.FieldValue.serverTimestamp(),
                timeBank: timeBank,
                isIdle: false
            });

            await db.collection('logs').add({
                user: email,
                name: data.name,
                from: oldStatus,
                to: newStatus,
                time: firebase.firestore.FieldValue.serverTimestamp(),
                duration: duration
            });
        }

        // --- 4. UI RENDERING ---
        function renderGrid() {
            const grid = document.getElementById('grid-users');
            const showOffline = document.getElementById('show-offline-toggle')?.checked || false;
            grid.innerHTML = '';

            allUsers.forEach(u => {
                if(u.status === 'Offline' && !showOffline) return;
                const isMe = u.email === currentUser.email;
                const isAdmin = userProfile.role === 'admin';
                
                let borderColor = 'border-slate-300';
                let statusLabel = u.status;
                if(u.isIdle) { borderColor = 'border-red-500'; statusLabel = 'Idle'; }
                else if(u.status === 'Online') borderColor = 'border-green-500';
                else if(u.status === 'Busy') borderColor = 'border-red-400';
                else if(u.status === 'Break') borderColor = 'border-yellow-400';

                const tb = u.timeBank || {};
                const currentStart = u.lastChange ? u.lastChange.toMillis() : Date.now();

                const card = `
                <div class="user-card bg-white dark:bg-slate-800 rounded-xl p-4 shadow-sm border-l-4 ${borderColor} relative">
                    <div class="flex items-center gap-3 mb-4">
                        <img src="${u.photo || 'https://ui-avatars.com/api/?name='+u.name}" class="w-12 h-12 rounded-full shadow-sm">
                        <div class="overflow-hidden">
                            <h3 class="font-bold text-sm truncate">${u.name}</h3>
                            <p class="text-[10px] text-slate-400 font-bold uppercase">${u.title || 'Staff'}</p>
                        </div>
                        <div class="ml-auto flex gap-1">
                            <button onclick="openChat('${u.email}')" class="text-primary-500 p-1"><i class="fas fa-comment-dots"></i></button>
                            <button onclick="openStatsModal('${u.email}')" class="text-slate-400 p-1"><i class="fas fa-chart-line"></i></button>
                            ${isAdmin && !isMe ? `<button onclick="requestSS('${u.email}')" class="text-red-400 p-1"><i class="fas fa-camera"></i></button>` : ''}
                        </div>
                    </div>

                    <div class="flex justify-between items-center bg-slate-50 dark:bg-slate-900/50 p-2 rounded mb-3">
                        <span class="text-[10px] font-bold uppercase ${u.isIdle?'text-red-500':'text-slate-500'}">${statusLabel}</span>
                        <span class="font-mono text-sm font-bold timer-live" data-start="${currentStart}" data-bank="${tb[u.status]||0}">00:00:00</span>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-box"><div>ON</div><div class="timer-stat" data-val="${tb['Online']||0}" data-active="${u.status==='Online'}">00:00</div></div>
                        <div class="stat-box"><div>BSY</div><div class="timer-stat" data-val="${tb['Busy']||0}" data-active="${u.status==='Busy'}">00:00</div></div>
                        <div class="stat-box"><div>BRK</div><div class="timer-stat" data-val="${tb['Break']||0}" data-active="${u.status==='Break'}">00:00</div></div>
                        <div class="stat-box text-red-500"><div>IDL</div><div class="timer-stat" data-val="${u.idleBank||0}" data-active="${u.isIdle}">00:00</div></div>
                    </div>

                    ${(isMe || isAdmin) ? `
                    <div class="grid grid-cols-4 gap-1 mt-3">
                        <button onclick="updateStatus('${u.email}','Online')" class="text-[8px] font-bold py-1 rounded bg-green-50 text-green-600 border border-green-100 uppercase">Online</button>
                        <button onclick="updateStatus('${u.email}','Busy')" class="text-[8px] font-bold py-1 rounded bg-red-50 text-red-600 border border-red-100 uppercase">Busy</button>
                        <button onclick="updateStatus('${u.email}','Break')" class="text-[8px] font-bold py-1 rounded bg-yellow-50 text-yellow-600 border border-yellow-100 uppercase">Break</button>
                        <button onclick="updateStatus('${u.email}','Offline')" class="text-[8px] font-bold py-1 rounded bg-slate-50 text-slate-600 border border-slate-100 uppercase">Off</button>
                    </div>` : ''}

                    <div class="mt-3 border-t pt-2 max-h-20 overflow-y-auto">
                        ${(u.tasks || []).map((t, i) => `
                            <div class="flex items-center gap-2 text-[10px]">
                                <input type="checkbox" ${t.done?'checked':''} onchange="toggleTask('${u.email}', ${i}, this.checked)" ${(!isMe && !isAdmin)?'disabled':''}>
                                <span class="${t.done?'line-through text-slate-400':''}">${t.text}</span>
                            </div>
                        `).join('')}
                        ${isAdmin ? `<button onclick="addTask('${u.email}')" class="text-[9px] text-primary-500 mt-1 font-bold">+ New Task</button>` : ''}
                    </div>
                </div>`;
                grid.innerHTML += card;
            });
        }

        // --- 5. CHAT LOGIC (Split Private/Public) ---
        function openChat(id) {
            activeChatId = id;
            const win = document.getElementById('chat-window');
            const title = document.getElementById('chat-title');
            const status = document.getElementById('chat-status');
            
            win.classList.remove('hidden');
            if(id === 'public') {
                title.innerText = "Team Group";
                status.innerText = "Everyone";
            } else {
                const user = allUsers.find(u => u.email === id);
                title.innerText = user ? user.name : "Private Chat";
                status.innerText = "Private Message";
            }
            loadMessages();
        }

        function initChatListener() {
            db.collection('messages').orderBy('time', 'asc').limitToLast(30).onSnapshot(snap => {
                loadMessages();
                if(!snap.metadata.hasPendingWrites) playSound('msg');
            });
        }

        function loadMessages() {
            const container = document.getElementById('chat-messages');
            container.innerHTML = '';
            
            db.collection('messages').orderBy('time', 'asc').limitToLast(50).get().then(snap => {
                snap.forEach(doc => {
                    const d = doc.data();
                    const isPublic = d.to === 'public' && activeChatId === 'public';
                    const isPrivate = (d.to === currentUser.email && d.from === activeChatId) || (d.to === activeChatId && d.from === currentUser.email);
                    
                    if(isPublic || isPrivate) {
                        const isMe = d.from === currentUser.email;
                        let content = `<div>${d.text}</div>`;
                        if(d.file) {
                            if(d.type === 'image') content += `<img src="${d.file}" class="mt-2 rounded max-h-40 cursor-pointer" onclick="window.open(this.src)">`;
                            else if(d.type === 'audio') content += `<audio src="${d.file}" controls class="mt-2 w-full h-8"></audio>`;
                        }

                        container.innerHTML += `
                        <div class="${isMe ? 'msg-me' : 'msg-other'} p-3 max-w-[80%] text-xs shadow-sm">
                            <div class="font-bold text-[9px] mb-1 opacity-70">${d.name}</div>
                            ${content}
                            <div class="text-[8px] text-right mt-1 opacity-50">${moment(d.time?.toMillis()).format('h:mm A')}</div>
                        </div>`;
                    }
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        async function handleSendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            if(!input.value.trim() && !attachmentBase64) return;

            const msgData = {
                from: currentUser.email,
                to: activeChatId,
                name: userProfile.name,
                text: input.value,
                file: attachmentBase64,
                type: attachmentBase64 ? (attachmentBase64.startsWith('data:image') ? 'image' : (attachmentBase64.startsWith('data:audio') ? 'audio' : 'file')) : 'text',
                time: firebase.firestore.FieldValue.serverTimestamp()
            };

            await db.collection('messages').add(msgData);
            input.value = '';
            clearChatFile();
        }

        // --- 6. SCREENSHOT & COMMANDS ---
        async function requestSS(email) {
            await db.collection('commands').add({
                to: email,
                type: 'ss',
                status: 'pending',
                time: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert("Screenshot request triggered.");
        }

        function initCommandListener() {
            db.collection('commands').where('to', '==', currentUser.email).where('status', '==', 'pending').onSnapshot(snap => {
                snap.forEach(async doc => {
                    const cmd = doc.data();
                    if(cmd.type === 'ss' && userProfile.status === 'Online') {
                        // Mark as processing
                        await db.collection('commands').doc(doc.id).update({ status: 'done' });
                        // Trigger SS
                        autoCaptureScreen();
                    }
                });
            });
        }

        async function autoCaptureScreen() {
            try {
                // This triggers the native browser picker
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const track = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(track);
                const bitmap = await imageCapture.grabFrame();
                const canvas = document.createElement('canvas');
                canvas.width = bitmap.width; canvas.height = bitmap.height;
                canvas.getContext('2d').drawImage(bitmap, 0, 0);
                const base64 = canvas.toDataURL('image/jpeg', 0.5);
                track.stop();

                // Send to admin as a private message
                await db.collection('messages').add({
                    from: currentUser.email,
                    to: 'admin_private_logs', // Or specific logic to notify admin
                    name: userProfile.name,
                    text: "ðŸ“¸ System Auto-Screenshot",
                    file: base64,
                    type: 'image',
                    time: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch(e) { console.log("SS Cancelled/Failed"); }
        }

        // --- 7. ALERTS (Admin Notification) ---
        function renderAlerts() {
            const container = document.getElementById('admin-alerts-container');
            if(userProfile.role !== 'admin') return;

            allUsers.forEach(u => {
                const id = `alert-${u.email.replace(/[^a-z]/g, '')}`;
                if(u.isIdle && !document.getElementById(id)) {
                    const div = document.createElement('div');
                    div.id = id;
                    div.className = "bg-white dark:bg-slate-800 border-l-4 border-red-500 shadow-xl p-3 flex items-center justify-between gap-4 animate-bounce";
                    div.innerHTML = `
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
                            <span class="text-xs font-bold">${u.name} is Idle!</span>
                        </div>
                        <button onclick="this.parentElement.remove()" class="text-slate-400 hover:text-red-500"><i class="fas fa-times"></i></button>
                    `;
                    container.appendChild(div);
                    playSound('alert');
                } else if(!u.isIdle && document.getElementById(id)) {
                    document.getElementById(id).remove();
                }
            });
        }

        // --- 8. UTILS & TIMERS ---
        function startIdleTracker() {
            window.addEventListener('keydown', () => {
                if(userProfile.isIdle) {
                    const duration = Date.now() - userProfile.idleSince.toMillis();
                    db.collection('users').doc(currentUser.email).update({ 
                        isIdle: false, 
                        idleBank: (userProfile.idleBank || 0) + duration 
                    });
                }
                lastActivity = Date.now();
            });
            
            let lastActivity = Date.now();
            setInterval(() => {
                if(userProfile.status === 'Online' && !userProfile.isIdle) {
                    const limit = (userProfile.idleLimit || 5) * 60 * 1000;
                    if(Date.now() - lastActivity > limit) {
                        db.collection('users').doc(currentUser.email).update({ isIdle: true, idleSince: firebase.firestore.FieldValue.serverTimestamp() });
                    }
                }
            }, 10000);
        }

        function refreshTimers() {
            const now = Date.now();
            document.querySelectorAll('.timer-live').forEach(el => {
                const start = parseInt(el.dataset.start);
                const bank = parseInt(el.dataset.bank);
                el.innerText = formatTime(bank + (now - start));
            });
        }

        function formatTime(ms) {
            const s = Math.floor((ms/1000)%60).toString().padStart(2,'0');
            const m = Math.floor((ms/1000/60)%60).toString().padStart(2,'0');
            const h = Math.floor(ms/3600000).toString().padStart(2,'0');
            return `${h}:${m}:${s}`;
        }

        function playSound(type) { if(soundEnabled) sounds[type].play().catch(e=>0); }
        function enableSound() { soundEnabled = true; document.getElementById('btn-sound').classList.add('hidden'); }
        function toggleChat() { document.getElementById('chat-window').classList.toggle('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        
        async function previewFile(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                attachmentBase64 = e.target.result;
                document.getElementById('chat-preview').classList.remove('hidden');
                document.getElementById('preview-filename').innerText = file.name;
            };
            reader.readAsDataURL(file);
        }
        function clearChatFile() { attachmentBase64 = null; document.getElementById('chat-preview').classList.add('hidden'); document.getElementById('chat-file-input').value = ''; }

        // --- Stats ---
        function openStatsModal(email) {
            const u = allUsers.find(x => x.email === email);
            document.getElementById('modal-stats').classList.remove('hidden');
            document.getElementById('loc-data').innerText = u.location ? `Lat: ${u.location.lat}, Lng: ${u.location.lng}` : "No Location Data";
            
            const ctx = document.getElementById('statChart').getContext('2d');
            const tb = u.timeBank || {};
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Online', 'Busy', 'Break', 'Idle'],
                    datasets: [{ data: [tb['Online']||0, tb['Busy']||0, tb['Break']||0, u.idleBank||0], backgroundColor: ['#22c55e', '#ef4444', '#eab308', '#94a3b8'] }]
                }
            });
        }

        async function addTask(email) {
            const text = prompt("Enter Task:");
            if(text) await db.collection('users').doc(email).update({ tasks: firebase.firestore.FieldValue.arrayUnion({text, done: false}) });
        }
        async function toggleTask(email, idx, val) {
            const ref = db.collection('users').doc(email);
            const u = (await ref.get()).data();
            u.tasks[idx].done = val;
            await ref.update({ tasks: u.tasks });
        }

        function trackLocation() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    db.collection('users').doc(currentUser.email).update({ location: {lat: pos.coords.latitude, lng: pos.coords.longitude} });
                });
            }
        }
    </script>
</body>
