    <script>
        // -- الأساسيات --
        const firebaseConfig = {
            apiKey: "AIzaSyCXyuT529aGwiS5j_RPxW_zEeAtkYc7JlM",
            authDomain: "almaster-b8c18.firebaseapp.com",
            projectId: "almaster-b8c18",
            storageBucket: "almaster-b8c18.firebasestorage.app",
            messagingSenderId: "884142036232",
            appId: "1:884142036232:web:eeb6677d988565653a08bd"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUser = null;
        let userProfile = null;
        let lastActionTime = Date.now();
        let allUsersData = [];
        let attachedFileBase64 = null;
        let attachedFileName = "";
        let openPrivateChats = {}; // تتبع نوافذ الشات المفتوحة
        const DEFAULT_PHOTO = 'https://ui-avatars.com/api/?background=0ea5e9&color=fff&bold=true&name=';

        // -- إدارة الجلسة --
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                const doc = await db.collection('users').doc(user.email.toLowerCase()).get();
                if(doc.exists) {
                    userProfile = doc.data();
                    await setStatus(user.email, 'Online', true);
                    initSystem();
                } else {
                    alert("Account Error");
                    auth.signOut();
                }
            } else {
                document.getElementById('view-system').classList.add('hidden-section');
                document.getElementById('view-login').classList.remove('hidden-section');
                document.getElementById('loader').classList.add('hidden-section');
                document.getElementById('chat-fab').classList.add('hidden-section');
            }
        });

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.toLowerCase().trim();
            const pass = document.getElementById('login-pass').value;
            try { await auth.signInWithEmailAndPassword(email, pass); } 
            catch (err) { 
                const errEl = document.getElementById('login-error');
                errEl.innerText = "خطأ في الدخول: تأكد من البيانات";
                errEl.classList.remove('hidden');
            }
        }

        async function logout() {
            if(currentUser) await setStatus(currentUser.email, 'Offline', true);
            auth.signOut().then(() => location.reload());
        }

   async function initSystem() {
    // 1. طلب إذن الإشعارات فوراً عند الدخول (أفضل مكان)
    if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
        Notification.requestPermission();
    }

    // 2. إظهار الواجهات وإخفاء اللودر
    document.getElementById('loader').classList.add('hidden-section');
    document.getElementById('view-login').classList.add('hidden-section');
    document.getElementById('view-system').classList.remove('hidden-section');
    document.getElementById('chat-fab').classList.remove('hidden-section');

    // 3. تحديث بيانات الشريط الجانبي
    document.getElementById('sb-name').innerText = userProfile.name;
    document.getElementById('sb-role').innerText = userProfile.role === 'admin' ? 'مدير النظام' : 'موظف';
    document.getElementById('sb-img').src = userProfile.photo || DEFAULT_PHOTO + userProfile.name;

    // 4. إظهار قائمة المدير إذا كان المستخدم مديراً
    if(userProfile.role === 'admin') {
        document.getElementById('admin-menu').classList.remove('hidden-section');
    }
    
    // 5. تصفير العدادات اليومية
    await checkAndResetCounters(); 

    // 6. تشغيل الأنظمة الفرعية
    listenToAllUsers();
    initChat();
    listenToPrivateMessages(); 
    startIdleTracker();
    setInterval(updateTimers, 1000);
    
    // 7. مراقبة حركة المستخدم

        async function setStatus(targetEmail, newStatus, isAuto = false) {
    const userRef = db.collection('users').doc(targetEmail);
    const snapshot = await userRef.get();
    const uData = snapshot.data();
    
    // إذا لم تكن هناك بيانات أو الحالة هي نفسها الحالية (وليس تغييراً تلقائياً)، لا نفعل شيئاً

    playStatusNotification(); 

    const now = Date.now();
    const lastTime = getMillis(uData.lastChange);
    const duration = now - lastTime;
    
    let timeBank = uData.timeBank || {};
    const oldStatus = uData.status || 'Offline';
    
    if(!timeBank[oldStatus]) timeBank[oldStatus] = 0;
    timeBank[oldStatus] += duration;
    
    const timestamp = firebase.firestore.FieldValue.serverTimestamp();

    // تسجيل العملية في سجل اللوج (Logs)
    await db.collection('logs').add({ 
        user: targetEmail, 
        name: uData.name, 
        from_status: oldStatus, 
        to_status: newStatus, 
        start_time: uData.lastChange || timestamp, 
        end_time: timestamp, 
        duration_ms: duration, 
        auto: isAuto 
    });

    // تحديث حالة المستخدم في قاعدة البيانات وتصفير عداد الخمول
    await userRef.update({ 
        status: newStatus, 
        lastChange: timestamp, 
        timeBank: timeBank, 
        isIdle: false 
    });
}

        function updateTimers() {

                if(s) el.innerText = formatTime(b + (now-s));

            });

        function formatTime(ms) {
            if(isNaN(ms) || ms < 0) return "00:00:00";
            const s = Math.floor((ms/1000)%60).toString().padStart(2,'0');
            const m = Math.floor((ms/1000/60)%60).toString().padStart(2,'0');
            const h = Math.floor((ms/1000/60/60)).toString().padStart(2,'0');
            return `${h}:${m}:${s}`;
        }
        function formatTimeSmall(ms) {
            const s = Math.floor((ms/1000)%60).toString().padStart(2,'0');
            const m = Math.floor((ms/1000/60)%60).toString().padStart(2,'0');
            return `${m}:${s}`;
        }
        function getMillis(val) {
            if (!val) return Date.now();
            if (typeof val === 'number') return val;
            if (typeof val.toMillis === 'function') return val.toMillis();
            return Date.now();
        }

        async function downloadReport(days) {
    const statusEl = document.getElementById("export-status");
    const userSelect = document.getElementById("report-user-select").value;
    statusEl.innerText = "جاري تجميع البيانات وتحليل الأوقات...";

    // 1. تحديد النطاق الزمني
    const startDate = new Date();
    startDate.setDate(startDate.getDate() - days);
    startDate.setHours(0, 0, 0, 0);

    try {
        // 2. جلب السجلات من قاعدة البيانات
        let query = db.collection("logs").where("end_time", ">=", startDate).orderBy("end_time", "desc");
        if (userSelect !== "all") {
            query = query.where("user", "==", userSelect);
        }

        const snapshot = await query.get();
        if (snapshot.empty) {
            statusEl.innerText = "لا توجد سجلات لهذه الفترة.";
            return;
        }

        // 3. هيكل البيانات لتجميع الأوقات
        // الموظف -> { حالة1: مجموع_الوقت, حالة2: مجموع_الوقت ... }
        const summary = {};

        snapshot.forEach(doc => {
            const data = doc.data();
            const userEmail = data.user;
            const userName = data.name || userEmail;
            const status = data.to_status; // الحالة التي انتقل إليها (والتي استغرق فيها الوقت)
            const duration = data.duration_ms || 0;

            if (!summary[userEmail]) {
                summary[userEmail] = { name: userName, Online: 0, Break: 0, Meeting: 0, Idle: 0, total: 0 };
            }

            // إضافة المدة للحالة المحددة
            if (summary[userEmail].hasOwnProperty(status)) {
                summary[userEmail][status] += duration;
                summary[userEmail].total += duration;
            }
        });

        // 4. بناء محتوى ملف CSV
        let csvContent = "\ufeff"; // إضافة BOM لدعم اللغة العربية في Excel
        csvContent += "الاسم,وقت العمل (Online),وقت الاستراحة (Break),وقت الاجتماعات (Meeting),وقت الخمول (Idle),إجمالي الوقت المسجل\n";

        for (const email in summary) {
            const row = summary[email];
            csvContent += `${row.name},` +
                `${formatDuration(row.Online)},` +
                `${formatDuration(row.Break)},` +
                `${formatDuration(row.Meeting)},` +
                `${formatDuration(row.Idle)},` +
                `${formatDuration(row.total)}\n`;
        }

        // 5. تحميل الملف
        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        const fileName = `Performance_Report_${moment().format('YYYY-MM-DD')}.csv`;
        
        link.href = URL.createObjectURL(blob);
        link.setAttribute("download", fileName);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        statusEl.innerText = "تم تصدير التقرير التحليلي بنجاح!";
    } catch (error) {
        console.error("Export Error:", error);
        statusEl.innerText = "حدث خطأ أثناء التصدير.";
    }
}

// دالة مساعدة لتحويل الملي ثانية إلى تنسيق HH:MM:SS بدقة
function formatDuration(ms) {
    if (!ms || ms < 0) return "00:00:00";
    const totalSeconds = Math.floor(ms / 1000);
    const hours = Math.floor(totalSeconds / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;
    
    return [
        hours.toString().padStart(2, '0'),
        minutes.toString().padStart(2, '0'),
        seconds.toString().padStart(2, '0')
    ].join(':');
}

// دالة التقاط الشاشة وإرسالها كشات خاص
async function captureAndSend(adminEmail) {
    try {
        // طلب الوصول للشاشة
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: { cursor: "always" }, audio: false });
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();

        // التقاط فريم من الفيديو وتحويله لصورة
        video.onloadedmetadata = () => {
            setTimeout(async () => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const screenshotBase64 = canvas.toDataURL('image/jpeg', 0.7);

                // إيقاف البث
                stream.getTracks().forEach(track => track.stop());

                // إرسال الصورة كرسالة خاصة
                const chatId = [currentUser.email.toLowerCase(), adminEmail.toLowerCase()].sort().join("_").replace(/[@.]/g, "_");
                
                await db.collection("private_messages").add({
                    text: "📷 تم إرسال لقطة شاشة تلقائية بطلب من الإدارة",
                    sender: currentUser.email.toLowerCase(),
                    receiver: adminEmail.toLowerCase(),
                    time: firebase.firestore.FieldValue.serverTimestamp(),
                    file: screenshotBase64,
                    fileName: "screenshot.jpg",
                    name: userProfile.name
                });

                // مسح الطلب من السيرفر
                await db.collection('screenshot_requests').doc(currentUser.email.toLowerCase()).delete();
            }, 500); // تأخير بسيط لضمان وضوح الصورة
        };
    } catch (err) {
        console.error("Capture failed:", err);
        await db.collection('screenshot_requests').doc(currentUser.email.toLowerCase()).delete();
    }
}
