    <script>
        function getStatusColor(s, isFocus, isIdle) {
            if(s==='Offline') return { border:'border-slate-400', text:'text-slate-500', bg:'bg-slate-200' };
            if(isIdle) return { border:'border-red-500', text:'text-red-600', bg:'bg-red-100', customLabel: 'Idle (Inactive)' };
            if(s==='Online' && isFocus === false) return { border:'border-orange-500', text:'text-orange-600', bg:'bg-orange-100', customLabel: 'Away (Tab)' };
            if(s==='Online') return { border:'border-green-500', text:'text-green-600', bg:'bg-green-100' };
            if(s==='Busy') return { border:'border-red-500', text:'text-red-600', bg:'bg-red-100' };
            if(s==='Break') return { border:'border-yellow-500', text:'text-yellow-600', bg:'bg-yellow-100' };
            return { border:'border-slate-400', text:'text-slate-500', bg:'bg-slate-200' };
        }

        function formatTime(ms) {
            if(isNaN(ms)) return "00:00:00";
            const s = Math.floor((ms/1000)%60).toString().padStart(2,'0');
            const m = Math.floor((ms/1000/60)%60).toString().padStart(2,'0');
            const h = Math.floor((ms/1000/60/60)).toString().padStart(2,'0');
            return `${h}:${m}:${s}`;
        }

        function getMillis(val) {
            if (!val) return Date.now();
            if (typeof val === 'number') return val;
            if (typeof val.toMillis === 'function') return val.toMillis();
            return Date.now();
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        const firebaseConfig = {
            apiKey: "AIzaSyCXyuT529aGwiS5j_RPxW_zEeAtkYc7JlM",
            authDomain: "almaster-b8c18.firebaseapp.com",
            projectId: "almaster-b8c18",
            storageBucket: "almaster-b8c18.firebasestorage.app",
            messagingSenderId: "884142036232",
            appId: "1:884142036232:web:eeb6677d988565653a08bd",
            measurementId: "G-JW3C7YCGQ8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUser = null;
        let userProfile = null;
        let lastActionTime = Date.now(); 
        let idleCheckInterval;
        let allUsersData = [];
        const DEFAULT_PHOTO = 'https://ui-avatars.com/api/?background=0ea5e9&color=fff&name=';

        window.addEventListener('keydown', resetIdleTimer); 
        
        document.addEventListener('visibilitychange', () => {
            if(currentUser && userProfile && userProfile.status !== 'Offline') {
                const isFocused = !document.hidden;
                db.collection('users').doc(currentUser.email).update({ isFocused: isFocused });
            }
        });

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                const doc = await db.collection('users').doc(user.email.toLowerCase()).get();
                if(doc.exists) {
                    userProfile = doc.data();
                    await setStatus(user.email, 'Online', true);
                    db.collection('users').doc(user.email).update({ isFocused: true });
                    initSystem();
                } else {
                    alert("Account not configured.");
                    auth.signOut();
                }
            } else {
                document.getElementById('view-system').classList.add('hidden-section');
                document.getElementById('view-login').classList.remove('hidden-section');
                document.getElementById('loader').classList.add('hidden-section');
                document.getElementById('chat-fab').classList.add('hidden-section');
            }
        });

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.toLowerCase().trim();
            const pass = document.getElementById('login-pass').value;
            try { await auth.signInWithEmailAndPassword(email, pass); } 
            catch (err) { document.getElementById('login-error').innerText = err.message; document.getElementById('login-error').classList.remove('hidden'); }
        }

        async function logout() { 
            if(currentUser) await setStatus(currentUser.email, 'Offline', true);
            auth.signOut().then(()=>location.reload()); 
        }

        function initSystem() {
            document.getElementById('loader').classList.add('hidden-section');
            document.getElementById('view-login').classList.add('hidden-section');
            document.getElementById('view-system').classList.remove('hidden-section');
            document.getElementById('chat-fab').classList.remove('hidden-section');

            document.getElementById('sb-name').innerText = userProfile.name || 'User';
            document.getElementById('sb-role').innerText = userProfile.role || 'Employee';
            document.getElementById('sb-img').src = userProfile.photo || DEFAULT_PHOTO + 'User';

            if(userProfile.role === 'admin') document.getElementById('admin-menu').classList.remove('hidden-section');
            else document.getElementById('admin-menu').classList.add('hidden-section');

            listenToAllUsers();
            initChat();
            startIdleTracker(); 
            setInterval(updateTimers, 1000);
        }

        function listenToAllUsers() {
            db.collection('users').onSnapshot(snapshot => {
                allUsersData = [];
                snapshot.forEach(doc => allUsersData.push(doc.data()));
                renderGrid();
                if(userProfile.role === 'admin') renderAdminAlerts();
                const myDoc = allUsersData.find(u => u.email === currentUser.email);
                if(myDoc) userProfile = myDoc;
                updateReportDropdown();
            });
        }

        function renderAdminAlerts() {
            const container = document.getElementById('admin-alerts-container');
            allUsersData.forEach(u => {
                const isIdle = u.isIdle === true;
                const hasLastSession = u.lastIdleSession && u.lastIdleSession.duration > 0;
                
                let activeAlert = document.getElementById(`alert-active-${u.email}`);
                if(isIdle) {
                    if(!activeAlert) {
                        const div = document.createElement('div');
                        div.id = `alert-active-${u.email}`;
                        div.className = 'admin-alert-toast pulse-urgent';
                        div.innerHTML = `<div class="flex items-start gap-3">
                                <div class="bg-red-100 p-2 rounded-full text-red-600"><i class="fas fa-keyboard"></i></div>
                                <div class="flex-1">
                                    <h4 class="font-bold text-sm text-red-600">IDLE: No Typing!</h4>
                                    <p class="text-xs font-bold mb-1">${u.name}</p>
                                    <div class="font-mono text-xs bg-slate-100 dark:bg-slate-700 px-2 py-1 rounded w-fit idle-counter" data-start="${getMillis(u.idleSince)}">00:00:00</div>
                                </div>
                            </div>`;
                        container.appendChild(div);
                    }
                } else if(activeAlert) activeAlert.remove();

                let sessionAlert = document.getElementById(`alert-session-${u.email}`);
                if(hasLastSession) {
                    if(!sessionAlert) {
                        const div = document.createElement('div');
                        div.id = `alert-session-${u.email}`;
                        div.className = 'admin-alert-toast !border-l-orange-500';
                        div.innerHTML = `<div class="flex items-start gap-3">
                                <div class="bg-orange-100 p-2 rounded-full text-orange-600"><i class="fas fa-history"></i></div>
                                <div class="flex-1">
                                    <h4 class="font-bold text-sm text-orange-600">Idle Report (Resolved)</h4>
                                    <p class="text-xs font-bold">${u.name}</p>
                                    <div class="font-mono text-lg font-bold text-slate-800 dark:text-white">${formatTime(u.lastIdleSession.duration)}</div>
                                    <button onclick="dismissIdleAlert('${u.email}')" class="mt-2 w-full bg-slate-200 hover:bg-slate-300 text-slate-700 text-xs py-1 rounded font-bold transition">Dismiss</button>
                                </div>
                            </div>`;
                        container.appendChild(div);
                    }
                } else if(sessionAlert) sessionAlert.remove();
            });
        }

        async function dismissIdleAlert(email) { await db.collection('users').doc(email).update({ lastIdleSession: null }); }

        function renderGrid() {
            const grid = document.getElementById('grid-users');
            grid.innerHTML = '';
            const showOffline = document.getElementById('show-offline-toggle').checked;
            const isAdmin = userProfile.role === 'admin';
            
            allUsersData.forEach(u => {
                const isOffline = (u.status === 'Offline' || !u.status);
                if(isOffline && !showOffline) return;

                const isMe = (currentUser.email === u.email);
                const colors = getStatusColor(u.status, u.isFocused, u.isIdle);
                const tb = u.timeBank || {};
                const idleBank = u.idleBank || 0;
                const safeStart = getMillis(u.lastChange);

                const focusDot = u.isFocused 
                    ? '<span class="flex h-3 w-3 relative"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span><span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span></span>' 
                    : '<span class="h-3 w-3 rounded-full bg-slate-300 inline-block border-2 border-white"></span>';

                const focusText = u.isFocused 
                    ? '<span class="text-[10px] text-green-600 font-bold ml-1">داخل السيستم</span>' 
                    : '<span class="text-[10px] text-slate-400 font-bold ml-1">خارج التبويب</span>';

                let cardClass = `user-card bg-white dark:bg-slate-800 rounded-2xl shadow-sm hover:shadow-lg relative border-l-4 ${colors.border} ${isMe ? 'ring-2 ring-primary-200' : ''}`;
                if(isOffline) cardClass += ' opacity-70 grayscale';

                let buttonsHTML = (isMe || isAdmin) ? `<div class="grid grid-cols-4 gap-2 mt-4 pt-4 border-t border-slate-100 dark:border-slate-700">${btnHTML(u.email, 'Online', 'green')}${btnHTML(u.email, 'Busy', 'red')}${btnHTML(u.email, 'Break', 'yellow')}${btnHTML(u.email, 'Offline', 'slate')}</div>` : '';

                let tasksHTML = '';
                const tasks = u.tasks || [];
                if(tasks.length > 0 || isAdmin) {
                    tasksHTML = `<div class="mt-4 bg-slate-50 dark:bg-slate-900/50 p-2 rounded border border-slate-100 dark:border-slate-700"><p class="text-[9px] font-bold uppercase text-slate-400 mb-2">Tasks</p><ul class="space-y-1">`;
                    tasks.forEach((t, idx) => {
                        tasksHTML += `<li class="flex items-start gap-2 text-xs text-slate-700 dark:text-slate-300 group"><input type="checkbox" class="task-checkbox mt-1" ${t.done ? 'checked' : ''} onchange="toggleTask('${u.email}', ${idx}, this.checked)" ${(!isMe && !isAdmin) ? 'disabled' : ''}><span class="flex-1 break-words leading-tight">${t.text}</span></li>`;
                    });
                    tasksHTML += `</ul></div>`;
                }

                let label = colors.customLabel || u.status || 'Offline';

                const card = `
                <div class="${cardClass}">
                    ${isAdmin ? `<button onclick="openEditModal('${u.email}')" class="absolute top-2 right-2 text-slate-300 hover:text-primary-500 p-2"><i class="fas fa-cog"></i></button>` : ''}
                    <div class="p-4">
                        <div class="flex items-center gap-3 mb-3">
                            <div class="relative">
                                <img src="${u.photo || DEFAULT_PHOTO + u.name}" class="w-12 h-12 rounded-full object-cover border-2 border-white shadow-sm bg-slate-100">
                                <div class="absolute -bottom-1 -right-1 bg-white dark:bg-slate-800 rounded-full p-0.5 shadow-sm">
                                    ${focusDot}
                                </div>
                            </div>
                            <div class="overflow-hidden">
                                <div class="flex items-center">
                                    <h3 class="font-bold text-base dark:text-white truncate">${u.name}</h3>
                                    ${isMe ? '<span class="ml-1 text-[10px] text-primary-500 font-bold">(أنت)</span>' : ''}
                                </div>
                                <div class="flex items-center">
                                    ${focusText}
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-between items-center bg-slate-50 dark:bg-slate-900 p-2 rounded-lg mb-2 border border-slate-100 dark:border-slate-800">
                            <div class="flex flex-col">
                                <span class="text-[8px] uppercase text-slate-400 font-bold">الحالة</span>
                                <span class="px-2 py-0.5 rounded-full text-[9px] font-bold uppercase w-fit ${colors.bg} ${colors.text}">${label}</span>
                            </div>
                            <div class="font-mono text-base font-bold text-slate-700 dark:text-slate-300 main-timer" data-start="${safeStart}" data-bank="${tb[u.status] || 0}">00:00:00</div>
                        </div>

                        <div class="stats-grid">
                            <div class="stat-box"><div class="text-[7px] uppercase">Online</div><div class="font-mono font-bold stat-timer" data-val="${tb['Online'] || 0}" data-active="${u.status === 'Online'}" data-start="${safeStart}">00:00</div></div>
                            <div class="stat-box"><div class="text-[7px] uppercase">Busy</div><div class="font-mono font-bold stat-timer" data-val="${tb['Busy'] || 0}" data-active="${u.status === 'Busy'}" data-start="${safeStart}">00:00</div></div>
                            <div class="stat-box"><div class="text-[7px] uppercase">Break</div><div class="font-mono font-bold stat-timer" data-val="${tb['Break'] || 0}" data-active="${u.status === 'Break'}" data-start="${safeStart}">00:00</div></div>
                            <div class="stat-box bg-red-50 text-red-600"><div class="text-[7px] uppercase">Idle</div><div class="font-mono font-bold stat-idle" data-val="${idleBank}" data-isidle="${u.isIdle}" data-start="${getMillis(u.idleSince)}">00:00</div></div>
                            <div class="stat-box bg-slate-200"><div class="text-[7px] uppercase">Total</div><div class="font-mono font-bold total-fix-timer" data-online="${tb['Online']||0}" data-busy="${tb['Busy']||0}" data-break="${tb['Break']||0}" data-idle="${idleBank}" data-active="${u.status}" data-start="${safeStart}">00:00</div></div>
                        </div>
                        ${tasksHTML}
                        ${buttonsHTML}
                    </div>
                </div>`;
                grid.innerHTML += card;
            });
            if(allUsersData.length === 0) document.getElementById('empty-state').classList.remove('hidden');
        }

        function btnHTML(email, status, color) { return `<button onclick="setStatus('${email}', '${status}')" class="p-1 rounded bg-${color}-50 hover:bg-${color}-500 text-${color}-600 hover:text-white transition shadow-sm font-bold text-[9px] uppercase">${status}</button>`; }

        async function setStatus(targetEmail, newStatus, isAuto = false) {
            const userRef = db.collection('users').doc(targetEmail);
            const snapshot = await userRef.get();
            const uData = snapshot.data();
            if(!uData || (uData.status === newStatus && !isAuto)) return;

            const now = Date.now();
            const lastTime = getMillis(uData.lastChange);
            const duration = now - lastTime;
            let timeBank = uData.timeBank || {};
            const oldStatus = uData.status || 'Offline';
            if(!timeBank[oldStatus]) timeBank[oldStatus] = 0;
            timeBank[oldStatus] += duration;

            const timestamp = firebase.firestore.FieldValue.serverTimestamp();
            await db.collection('logs').add({ user: targetEmail, name: uData.name, from_status: oldStatus, to_status: newStatus, start_time: uData.lastChange || timestamp, end_time: timestamp, duration_ms: duration, auto: isAuto });
            await userRef.update({ status: newStatus, lastChange: timestamp, timeBank: timeBank, isIdle: false });
            if(targetEmail === currentUser.email) resetIdleTimer();
        }

        function updateTimers() {
            const now = Date.now();
            document.querySelectorAll('.main-timer').forEach(el => { const s = parseInt(el.dataset.start); const b = parseInt(el.dataset.bank)||0; if(s) el.innerText = formatTime(b + (now-s)); });
            document.querySelectorAll('.stat-timer').forEach(t => { const b = parseInt(t.dataset.val)||0; const s = parseInt(t.dataset.start)||0; t.innerText = formatTime((t.dataset.active==='true')?b+(now-s):b); });
            document.querySelectorAll('.stat-idle').forEach(t => { const b = parseInt(t.dataset.val)||0; const s = parseInt(t.dataset.start)||0; t.innerText = formatTime((t.dataset.isidle==='true')?b+(now-s):b); });
            document.querySelectorAll('.idle-counter').forEach(el => { const s = parseInt(el.dataset.start); if(s) el.innerText = formatTime(now-s); });
            document.querySelectorAll('.total-fix-timer').forEach(t => {
                let tot = parseInt(t.dataset.online)+parseInt(t.dataset.busy)+parseInt(t.dataset.break)+parseInt(t.dataset.idle);
                const s = parseInt(t.dataset.start)||0; if(s>0 && t.dataset.active!=='Offline') tot+=(now-s);
                t.innerText = formatTime(tot);
            });
        }

        function resetIdleTimer() {
            lastActionTime = Date.now();
            if(userProfile && userProfile.isIdle) {
                const now = Date.now();
                const dur = now - getMillis(userProfile.idleSince);
                db.collection('users').doc(currentUser.email).update({ 
                    isIdle: false, idleSince: null, idleBank: (userProfile.idleBank || 0) + dur,
                    lastIdleSession: { duration: dur, end: firebase.firestore.FieldValue.serverTimestamp() }
                });
            }
        }

        function startIdleTracker() {
            clearInterval(idleCheckInterval);
            idleCheckInterval = setInterval(() => {
                if(!userProfile || userProfile.status === 'Offline' || userProfile.role === 'admin') return;
                const limit = (parseInt(userProfile.idleLimit)||5)*60*1000;
                if ((Date.now() - lastActionTime) > limit && !userProfile.isIdle) {
                    db.collection('users').doc(currentUser.email).update({ isIdle: true, idleSince: firebase.firestore.FieldValue.serverTimestamp() });
                }
            }, 2000);
        }

        function initChat(){
            db.collection("messages").orderBy("time","asc").limitToLast(50).onSnapshot(s=>{
                const t=document.getElementById("chat-messages");t.innerHTML="";
                s.forEach(d=>{ const m=d.data(); const isMe=m.user===currentUser.email;
                    t.innerHTML+=`<div class="max-w-[85%] p-2 rounded-xl mb-2 text-xs ${isMe?"ml-auto bg-primary-600 text-white":"mr-auto bg-slate-100 dark:bg-slate-700"}">
                        <div class="font-bold opacity-70 flex justify-between gap-2"><span>${m.name}</span><span>${m.time?moment(m.time.toDate()).format("h:mm A"):"."}</span></div>
                        <div>${m.text}</div></div>`;
                });
                t.scrollTop=t.scrollHeight;
                if(document.getElementById("chat-window").classList.contains("hidden") && !s.metadata.hasPendingWrites){
                    document.getElementById("chat-badge").classList.remove("hidden");document.getElementById("chat-badge").innerText="!";
                }
            });
        }
        async function sendMessage(e){ e.preventDefault(); const i=document.getElementById("chat-input"); if(i.value.trim()){ await db.collection("messages").add({text:i.value.trim(),user:currentUser.email,name:userProfile.name,time:firebase.firestore.FieldValue.serverTimestamp()}); i.value=""; }}
        function toggleChat(){ document.getElementById("chat-window").classList.toggle("hidden"); document.getElementById("chat-badge").classList.add("hidden"); }
        function updateReportDropdown(){ const e=document.getElementById("report-user-select"),v=e.value; e.innerHTML='<option value="all">-- All --</option>'; allUsersData.forEach(u=>{e.innerHTML+=`<option value="${u.email}">${u.name}</option>`}); e.value=v; }
        function openReportModal(){ document.getElementById("modal-report").classList.remove("hidden"); }
        async function downloadReport(d){
            const t=document.getElementById("export-status"),u=document.getElementById("report-user-select").value; t.innerText="Processing...";
            const r=new Date(); r.setDate(r.getDate()-d); r.setHours(0,0,0,0);
            let q=db.collection("logs").where("end_time",">=",r).orderBy("end_time","desc");
            if(u!=="all") q=q.where("user","==",u);
            const snap=await q.get(); if(snap.empty){t.innerText="No records.";return;}
            let s="Name,Action,Start,End,Duration,Type\n";
            snap.forEach(doc=>{ const data=doc.data(); const et=data.end_time?data.end_time.toDate():new Date(); s+=`${data.name},"${data.from_status}->${data.to_status}",${moment(et).format("YYYY-MM-DD HH:mm:ss")},${formatTime(data.duration_ms||0)},${data.auto?"Auto":"Manual"}\n`; });
            const b=new Blob([s],{type:"text/csv"}),l=document.createElement("a"); l.href=URL.createObjectURL(b); l.download=`Report.csv`; l.click(); t.innerText="Done!";
        }
        async function openEditModal(e){
            document.getElementById("modal-edit").classList.remove("hidden"); const t=document.getElementById("edit-email");
            if(e==="new"){ document.getElementById("form-edit").reset(); t.readOnly=false; t.setAttribute("data-mode","new"); document.getElementById("edit-preview").src=DEFAULT_PHOTO+"New"; }
            else { const d=(await db.collection("users").doc(e).get()).data(); t.readOnly=true; t.value=d.email; t.setAttribute("data-mode","edit"); document.getElementById("edit-name").value=d.name; document.getElementById("edit-title").value=d.title||""; document.getElementById("edit-role").value=d.role||"employee"; document.getElementById("edit-idle").value=d.idleLimit||5; document.getElementById("edit-photo-base64").value=d.photo||""; document.getElementById("edit-preview").src=d.photo||DEFAULT_PHOTO+d.name; }
        }
        async function saveUserChanges(e){
            e.preventDefault(); const em=document.getElementById("edit-email").value.toLowerCase().trim();
            const data={ name:document.getElementById("edit-name").value, title:document.getElementById("edit-title").value, role:document.getElementById("edit-role").value, idleLimit:parseInt(document.getElementById("edit-idle").value)||5, photo:document.getElementById("edit-photo-base64").value };
            if(document.getElementById("edit-email").getAttribute("data-mode")==="new"){ data.email=em; data.status="Offline"; await db.collection("users").doc(em).set(data); }
            else await db.collection("users").doc(em).update(data);
            closeModal("modal-edit");
        }
        async function deleteUser(){ if(confirm("Delete?")){ await db.collection("users").doc(document.getElementById("edit-email").value).delete(); closeModal("modal-edit"); } }
        function handleImageUpload(el){ if(el.files && el.files[0]){ const r=new FileReader(); r.onload=function(e){ const i=new Image(); i.src=e.target.result; i.onload=function(){ const c=document.createElement("canvas"),ctx=c.getContext("2d"),s=300/i.width; c.width=300; c.height=i.height*s; ctx.drawImage(i,0,0,c.width,c.height); const b=c.toDataURL("image/jpeg",.7); document.getElementById("edit-preview").src=b; document.getElementById("edit-photo-base64").value=b; }; }; r.readAsDataURL(el.files[0]); } }
    </script>
</body>
