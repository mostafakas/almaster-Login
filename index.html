<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almaster Manager V4.0 (Pro)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 900: '#0c4a6e' },

                    fontFamily: { sans: ['Outfit', 'Cairo', 'sans-serif'] }

    <style>
        body { background-color: #f8fafc; }
        .dark-mode body { background-color: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .dark-mode .glass { background: rgba(30, 41, 59, 0.95); }
        .hidden-section { display: none !important; }
        .form-input { width: 100%; padding: 8px 12px; border-radius: 6px; border: 1px solid #cbd5e1; margin-bottom: 10px; font-size: 14px; }
        .dark-mode .form-input { background: #334155; border-color: #475569; color: white; }
        
        /* Checkbox Style */
        .task-checkbox:checked + span { text-decoration: line-through; color: #94a3b8; }
        
        /* Chat Styles */
        .chat-bubble { max-width: 80%; padding: 8px 12px; border-radius: 12px; margin-bottom: 8px; font-size: 12px; }
        .chat-self { background: #0ea5e9; color: white; margin-left: auto; border-bottom-right-radius: 2px; }
        .chat-other { background: #f1f5f9; color: #334155; margin-right: auto; border-bottom-left-radius: 2px; }
        .dark-mode .chat-other { background: #334155; color: #e2e8f0; }

        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 2px; margin-top: 10px; font-size: 10px; text-align: center; }
        .stat-box { background: #f1f5f9; padding: 4px; border-radius: 4px; }
        .dark-mode .stat-box { background: #1e293b; }
    </style>
</head>

    <div id="modal-edit" class="fixed inset-0 z-[100] hidden bg-black/70 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-4 border-b dark:border-slate-700 flex justify-between items-center bg-slate-50 dark:bg-slate-700/50">

                <h3 class="text-lg font-bold dark:text-white">Download Reports</h3>

                <button onclick="downloadReport(1)" class="w-full py-3 bg-slate-100 hover:bg-primary-50 text-slate-700 hover:text-primary-600 font-bold rounded-xl border border-slate-200 transition text-left px-4 flex justify-between items-center">

                <button onclick="downloadReport(7)" class="w-full py-3 bg-slate-100 hover:bg-primary-50 text-slate-700 hover:text-primary-600 font-bold rounded-xl border border-slate-200 transition text-left px-4 flex justify-between items-center">

    <script>
        // ==========================================
        // 0. HELPER FUNCTIONS
        // ==========================================
        function getStatusColor(s) {
            if(s==='Online') return { border:'border-green-500', text:'text-green-600', bg:'bg-green-100' };
            if(s==='Busy') return { border:'border-red-500', text:'text-red-600', bg:'bg-red-100' };
            if(s==='Break') return { border:'border-yellow-500', text:'text-yellow-600', bg:'bg-yellow-100' };
            return { border:'border-slate-400', text:'text-slate-500', bg:'bg-slate-200' };
        }

        function formatTime(ms, short = false) {
            if(isNaN(ms)) return "00:00";
            const s = Math.floor((ms/1000)%60).toString().padStart(2,'0');
            const m = Math.floor((ms/1000/60)%60).toString().padStart(2,'0');
            const h = Math.floor((ms/1000/60/60)).toString().padStart(2,'0');
            return short ? `${h}:${m}` : `${h}:${m}:${s}`;
        }

        function getMillis(val) {
            if (!val) return Date.now();
            if (typeof val === 'number') return val;
            if (typeof val.toMillis === 'function') return val.toMillis();
            return Date.now();
        }

        function playNotificationSound() {
            const audio = document.getElementById('notification-sound');
            audio.play().catch(e => console.log('Audio blocked needs interaction'));
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyCXyuT529aGwiS5j_RPxW_zEeAtkYc7JlM",
            authDomain: "almaster-b8c18.firebaseapp.com",
            projectId: "almaster-b8c18",
            storageBucket: "almaster-b8c18.firebasestorage.app",
            messagingSenderId: "884142036232",
            appId: "1:884142036232:web:eeb6677d988565653a08bd",
            measurementId: "G-JW3C7YCGQ8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // GLOBALS
        let currentUser = null;
        let userProfile = null;
        let idleTime = 0;
        let idleInterval;
        let currentUsersCache = {}; 
        const DEFAULT_PHOTO = 'https://ui-avatars.com/api/?background=0ea5e9&color=fff&name=';

        // ==========================================
        // 2. AUTHENTICATION
        // ==========================================
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                const email = user.email.toLowerCase();
                const doc = await db.collection('users').doc(email).get();
                if(doc.exists) {
                    userProfile = doc.data();
                    initSystem();
                } else {
                    alert("No Profile Found. Please ask Admin to add your email.");
                    auth.signOut();
                }
            } else {
                document.getElementById('view-system').classList.add('hidden-section');
                document.getElementById('view-login').classList.remove('hidden-section');
                document.getElementById('loader').classList.add('hidden-section');
                document.getElementById('chat-fab').classList.add('hidden-section');
            }
        });

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.toLowerCase().trim();
            const pass = document.getElementById('login-pass').value;
            try { await auth.signInWithEmailAndPassword(email, pass); } 
            catch (err) { document.getElementById('login-error').innerText = err.message; document.getElementById('login-error').classList.remove('hidden'); }
        }

        function logout() { auth.signOut().then(()=>location.reload()); }

        // ==========================================
        // 3. SYSTEM LOGIC
        // ==========================================
        function initSystem() {
            document.getElementById('loader').classList.add('hidden-section');
            document.getElementById('view-login').classList.add('hidden-section');
            document.getElementById('view-system').classList.remove('hidden-section');
            document.getElementById('chat-fab').classList.remove('hidden-section');

            document.getElementById('sb-name').innerText = userProfile.name || 'User';
            document.getElementById('sb-role').innerText = userProfile.role || 'Employee';
            document.getElementById('sb-img').src = userProfile.photo || DEFAULT_PHOTO + 'User';

            if(userProfile.role === 'admin') document.getElementById('admin-menu').classList.remove('hidden-section');
            else document.getElementById('admin-menu').classList.add('hidden-section');

            listenToAllUsers();
            initChat();
            startIdleTracker();
            setInterval(updateTimers, 1000);
        }

        function listenToAllUsers() {
            db.collection('users').onSnapshot(snapshot => {
                const grid = document.getElementById('grid-users');
                grid.innerHTML = '';
                
                snapshot.forEach(doc => {
                    const u = doc.data();
                    const isMe = (currentUser.email === u.email);
                    const isAdmin = (userProfile.role === 'admin');
                    const colors = getStatusColor(u.status);
                    const tb = u.timeBank || {};
                    const tasks = u.tasks || [];
                    const safeStart = getMillis(u.lastChange);

                    // Sound Effect Trigger
                    if(currentUsersCache[u.email] && currentUsersCache[u.email] !== u.status) {
                        playNotificationSound();
                    }
                    currentUsersCache[u.email] = u.status;

                    // Buttons
                    let buttonsHTML = '';
                    if(isMe) { 
                        buttonsHTML = `
                        <div class="grid grid-cols-4 gap-2 mt-4 pt-4 border-t border-slate-100 dark:border-slate-700">
                            ${btnHTML(u.email, 'Online', 'green')}
                            ${btnHTML(u.email, 'Busy', 'red')}
                            ${btnHTML(u.email, 'Break', 'yellow')}
                            ${btnHTML(u.email, 'Offline', 'slate')}
                        </div>`;
                    } else {
                        buttonsHTML = `<div class="mt-4 pt-4 border-t border-slate-100 dark:border-slate-700 text-center text-xs text-slate-400 italic">...</div>`;
                    }

                    let adminEditBtn = isAdmin ? `<button onclick="openEditModal('${u.email}')" class="absolute top-2 right-2 text-slate-300 hover:text-primary-500 p-2"><i class="fas fa-cog"></i></button>` : '';

                    // Tasks Section
                    let tasksHTML = '';
                    if(tasks.length > 0 || isAdmin) {
                        tasksHTML = `<div class="mt-4 bg-slate-50 dark:bg-slate-900/50 p-3 rounded-lg border border-slate-100 dark:border-slate-700">
                            <p class="text-[10px] font-bold uppercase text-slate-400 mb-2 flex justify-between">
                                Today's Tasks
                                ${isAdmin ? `<button onclick="addTask('${u.email}')" class="text-primary-500 hover:underline">+ Add</button>` : ''}
                            </p>
                            <ul class="space-y-1">`;
                        
                        tasks.forEach((t, idx) => {
                            tasksHTML += `
                            <li class="flex items-start gap-2 text-xs text-slate-700 dark:text-slate-300 group">
                                <input type="checkbox" class="task-checkbox mt-1" ${t.done ? 'checked' : ''} onchange="toggleTask('${u.email}', ${idx}, this.checked)" ${(!isMe && !isAdmin) ? 'disabled' : ''}>
                                <span class="flex-1 break-words leading-tight">${t.text}</span>
                                ${isAdmin ? `<button onclick="deleteTask('${u.email}', ${idx})" class="text-red-400 hover:text-red-600 opacity-0 group-hover:opacity-100 px-1"><i class="fas fa-trash-alt"></i></button>` : ''}
                            </li>`;
                        });

                        if(tasks.length === 0) tasksHTML += `<li class="text-[10px] text-slate-400 italic">No tasks assigned.</li>`;
                        tasksHTML += `</ul></div>`;
                    }

                    // Card HTML
                    const card = `
                    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm hover:shadow-lg transition-all duration-300 relative border-l-4 ${colors.border} ${isMe ? 'ring-2 ring-primary-200' : ''}">
                        ${adminEditBtn}
                        <div class="p-5">
                            <div class="flex items-center gap-4 mb-4">
                                <img src="${u.photo || DEFAULT_PHOTO + u.name}" class="w-14 h-14 rounded-full object-cover border-2 border-white shadow-sm bg-slate-100">
                                <div class="overflow-hidden">
                                    <h3 class="font-bold text-lg dark:text-white truncate" title="${u.name}">${u.name} ${isMe ? '(You)' : ''}</h3>
                                    <p class="text-[10px] text-slate-400 uppercase font-bold tracking-wider truncate">${u.title || '-'}</p>
                                </div>
                            </div>
                            
                            <div class="flex justify-between items-center bg-slate-50 dark:bg-slate-900 p-3 rounded-xl mb-2">
                                <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase ${colors.bg} ${colors.text}">${u.status || 'Offline'}</span>
                                <div class="font-mono text-lg font-bold text-slate-700 dark:text-slate-300 main-timer" 
                                     data-start="${safeStart}" 
                                     data-bank="${tb[u.status] || 0}">00:00:00</div>
                            </div>

                            <div class="stats-grid text-slate-500">
                                <div class="stat-box">
                                    <div class="text-[8px] uppercase">Online</div>
                                    <div class="font-mono font-bold stat-timer" data-val="${tb['Online'] || 0}" data-active="${u.status === 'Online'}" data-start="${safeStart}">00:00</div>
                                </div>
                                <div class="stat-box">
                                    <div class="text-[8px] uppercase">Busy</div>
                                    <div class="font-mono font-bold stat-timer" data-val="${tb['Busy'] || 0}" data-active="${u.status === 'Busy'}" data-start="${safeStart}">00:00</div>
                                </div>
                                <div class="stat-box">
                                    <div class="text-[8px] uppercase">Break</div>
                                    <div class="font-mono font-bold stat-timer" data-val="${tb['Break'] || 0}" data-active="${u.status === 'Break'}" data-start="${safeStart}">00:00</div>
                                </div>
                                <div class="stat-box">
                                    <div class="text-[8px] uppercase">Total</div>
                                    <div class="font-mono font-bold total-timer">00:00</div>
                                </div>
                            </div>
                            
                            ${tasksHTML}
                            ${buttonsHTML}
                        </div>
                    </div>`;
                    grid.innerHTML += card;
                });
            });
        }

        function btnHTML(email, status, color) {
            return `<button onclick="setStatus('${email}', '${status}')" class="p-2 rounded-lg bg-${color}-50 hover:bg-${color}-500 text-${color}-600 hover:text-white transition shadow-sm font-bold text-[10px] uppercase">${status}</button>`;
        }

        async function setStatus(email, newStatus, isAuto = false) {
            if(newStatus === userProfile.status) return; 

            const now = Date.now();
            const lastTime = getMillis(userProfile.lastChange);
            const duration = now - lastTime; // Time spent in the PREVIOUS state
            const oldStatus = userProfile.status || 'Offline';

            // 1. Update Time Bank
            let timeBank = userProfile.timeBank || {};
            if(!timeBank[oldStatus]) timeBank[oldStatus] = 0;
            timeBank[oldStatus] += duration;

            const timestamp = firebase.firestore.FieldValue.serverTimestamp();
            let deviceInfo = "Unknown";
            try { deviceInfo = `${navigator.platform} | ${navigator.userAgent.match(/\(([^)]+)\)/)[1]}`; } catch(e){}

            // 2. Write Log with DURATION (Key Feature)
            await db.collection('logs').add({
                user: email,
                name: userProfile.name,
                from_status: oldStatus,
                to_status: newStatus,
                time: timestamp,
                duration_prev_state_ms: duration, // Store duration in MS
                auto: isAuto
            });

            // 3. Update User Doc
            await db.collection('users').doc(email).update({
                status: newStatus,
                lastChange: timestamp,
                timeBank: timeBank,
                device: deviceInfo
            });

            if(email === currentUser.email && newStatus !== 'Offline') resetIdleTimer(true);
        }

        // ==========================================
        // 4. TASKS LOGIC
        // ==========================================
        async function addTask(email) {
            const taskText = prompt("Enter new task:");
            if(!taskText) return;
            
            const doc = await db.collection('users').doc(email).get();
            const tasks = doc.data().tasks || [];
            tasks.push({ text: taskText, done: false });
            await db.collection('users').doc(email).update({ tasks });
        }

        async function toggleTask(email, index, status) {
            const doc = await db.collection('users').doc(email).get();
            const tasks = doc.data().tasks || [];
            if(tasks[index]) tasks[index].done = status;
            await db.collection('users').doc(email).update({ tasks });
        }

        async function deleteTask(email, index) {
            if(!confirm("Remove task?")) return;
            const doc = await db.collection('users').doc(email).get();
            let tasks = doc.data().tasks || [];
            tasks.splice(index, 1);
            await db.collection('users').doc(email).update({ tasks });
        }

        // ==========================================
        // 5. CHAT LOGIC
        // ==========================================
        function initChat() {
            db.collection('messages').orderBy('time', 'asc').limitToLast(50)
            .onSnapshot(snapshot => {
                const box = document.getElementById('chat-messages');
                box.innerHTML = '';
                snapshot.forEach(doc => {
                    const m = doc.data();
                    const isMe = m.user === currentUser.email;
                    const time = m.time ? moment(m.time.toDate()).format('h:mm A') : '..';
                    
                    const bubble = `
                    <div class="chat-bubble ${isMe ? 'chat-self' : 'chat-other'}">
                        <div class="font-bold text-[10px] opacity-70 mb-1 flex justify-between gap-4">
                            <span>${m.name}</span>
                            <span>${time}</span>
                        </div>
                        <div>${m.text}</div>
                    </div>`;
                    box.innerHTML += bubble;
                });
                box.scrollTop = box.scrollHeight;
                
                // Badge Logic
                if(document.getElementById('chat-window').classList.contains('hidden') && !snapshot.metadata.hasPendingWrites) {
                    const badge = document.getElementById('chat-badge');
                    badge.innerText = "!";
                    badge.classList.remove('hidden');
                    playNotificationSound();
                }
            });
        }

        async function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if(!text) return;
            
            input.value = '';
            await db.collection('messages').add({
                text: text,
                user: currentUser.email,
                name: userProfile.name,
                time: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.classList.toggle('hidden');
            document.getElementById('chat-badge').classList.add('hidden');
        }

        // ==========================================
        // 6. REPORTS EXPORT LOGIC
        // ==========================================
        function openReportModal() { document.getElementById('modal-report').classList.remove('hidden'); }

        async function downloadReport(days) {
            const statusEl = document.getElementById('export-status');
            statusEl.innerText = "Generating CSV... Please wait.";
            
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - days);
            
            const logs = await db.collection('logs')
                .where('time', '>=', startDate)
                .orderBy('time', 'desc')
                .get();

            if(logs.empty) {
                statusEl.innerText = "No data found for this period.";
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Date,Time,Employee Name,Changed Status To,Previous Status,Duration in Prev Status (Mins),Auto-Idle?\n";

            logs.forEach(doc => {
                const l = doc.data();
                const dateObj = l.time ? l.time.toDate() : new Date();
                const dateStr = moment(dateObj).format('YYYY-MM-DD');
                const timeStr = moment(dateObj).format('HH:mm:ss');
                const durationMins = l.duration_prev_state_ms ? (l.duration_prev_state_ms / 60000).toFixed(2) : '0';
                
                // CSV Row
                const row = `${dateStr},${timeStr},${l.name},${l.to_status},${l.from_status},${durationMins},${l.auto ? 'Yes' : 'No'}`;
                csvContent += row + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `Almaster_Report_${days}Days.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            statusEl.innerText = "Download Started!";
            setTimeout(() => closeModal('modal-report'), 2000);
        }

        // ==========================================
        // 7. ADMIN & MODALS (Existing Logic)
        // ==========================================
        async function openEditModal(email) {
            const modal = document.getElementById('modal-edit');
            const form = document.getElementById('form-edit');
            const emailInput = document.getElementById('edit-email');
            modal.classList.remove('hidden');

            if(email === 'new') {
                form.reset();
                emailInput.value = '';
                emailInput.readOnly = false;
                emailInput.setAttribute('data-mode', 'new');
                emailInput.classList.remove('input-disabled');
                document.getElementById('modal-title').innerText = "Add New Employee";
                document.getElementById('edit-preview').src = DEFAULT_PHOTO + 'New';
                document.getElementById('btn-delete').classList.add('hidden');
            } else {
                const doc = await db.collection('users').doc(email).get();
                const u = doc.data();
                emailInput.value = u.email;
                emailInput.readOnly = true;
                emailInput.setAttribute('data-mode', 'edit');
                emailInput.classList.add('input-disabled');
                document.getElementById('edit-name').value = u.name;
                document.getElementById('edit-title').value = u.title || '';
                document.getElementById('edit-dept').value = u.dept || '';
                document.getElementById('edit-hire').value = u.hireDate || '';
                document.getElementById('edit-role').value = u.role || 'employee';
                document.getElementById('edit-idle').value = u.idleLimit || 5;
                document.getElementById('edit-photo-base64').value = u.photo || '';
                document.getElementById('edit-preview').src = u.photo || DEFAULT_PHOTO + u.name;
                document.getElementById('modal-title').innerText = "Edit: " + u.name;
                document.getElementById('btn-delete').classList.remove('hidden');
            }
        }

        async function saveUserChanges(e) {
            e.preventDefault();
            const emailField = document.getElementById('edit-email');
            const isNew = emailField.getAttribute('data-mode') === 'new';
            const inputEmail = emailField.value.toLowerCase().trim();

            const data = {
                name: document.getElementById('edit-name').value,
                title: document.getElementById('edit-title').value,
                dept: document.getElementById('edit-dept').value,
                hireDate: document.getElementById('edit-hire').value,
                role: document.getElementById('edit-role').value,
                idleLimit: parseInt(document.getElementById('edit-idle').value) || 5,
                photo: document.getElementById('edit-photo-base64').value
            };

            if(isNew) {
                data.email = inputEmail;
                data.status = 'Offline';
                data.lastChange = firebase.firestore.FieldValue.serverTimestamp();
                await db.collection('users').doc(inputEmail).set(data);
                alert('Success! Now add to Firebase Auth.');
            } else {
                await db.collection('users').doc(inputEmail).update(data);
            }
            closeModal('modal-edit');
        }
        
        async function deleteUser() {
            if(confirm("Delete this user?")) {
                await db.collection('users').doc(document.getElementById('edit-email').value).delete();
                closeModal('modal-edit');
            }
        }

        function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image(); img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                        const scale = 300 / img.width; canvas.width = 300; canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                        document.getElementById('edit-preview').src = dataUrl;
                        document.getElementById('edit-photo-base64').value = dataUrl;
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // ==========================================
        // 8. TIMERS & IDLE
        // ==========================================
        function updateTimers() {
            const now = Date.now();
            
            document.querySelectorAll('.main-timer').forEach(el => {
                const start = parseInt(el.dataset.start);
                const bank = parseInt(el.dataset.bank) || 0;
                if(!start) return;
                const currentSession = now - start;
                el.innerText = formatTime(bank + currentSession);
            });

            document.querySelectorAll('.stat-box').forEach(box => {
                const timer = box.querySelector('.stat-timer');
                if(!timer) return;
                const bank = parseInt(timer.dataset.val) || 0;
                const isActive = timer.dataset.active === 'true';
                const start = parseInt(timer.dataset.start) || 0;
                
                let total = bank;
                if(isActive && start > 0) total += (now - start);
                timer.innerText = formatTime(total, true);
                
                // Update Total for Card
                const totalTimer = box.parentElement.querySelector('.total-timer');
                if(totalTimer) {
                    const online = getVal(box.parentElement, 0);
                    const busy = getVal(box.parentElement, 1);
                    const brk = getVal(box.parentElement, 2);
                    totalTimer.innerText = formatTime(online + busy + brk, true);
                }
            });
        }
        
        function getVal(parent, idx) {
            const t = parent.querySelectorAll('.stat-timer')[idx];
            const bank = parseInt(t.dataset.val) || 0;
            const start = parseInt(t.dataset.start) || 0;
            return (t.dataset.active === 'true') ? bank + (Date.now() - start) : bank;
        }

        function userActivity() { resetIdleTimer(); }

        function startIdleTracker() {
            clearInterval(idleInterval);
            idleInterval = setInterval(() => {
                if(!userProfile || userProfile.status === 'Offline') return;
                idleTime++;
                const limit = (userProfile.idleLimit || 5) * 60;
                
                if (idleTime >= limit) {
                    document.getElementById('modal-idle').classList.remove('hidden');
                    let timeLeft = 60;
                    document.getElementById('idle-count').innerText = timeLeft;
                    
                    if(window.cntInt) clearInterval(window.cntInt);
                    window.cntInt = setInterval(() => {
                        timeLeft--;
                        document.getElementById('idle-count').innerText = timeLeft;
                        if(timeLeft <= 0) {
                            clearInterval(window.cntInt);
                            setStatus(currentUser.email, 'Offline', true);
                            resetIdleTimer(true);
                        }
                    }, 1000);
                }
            }, 1000);
        }

        function resetIdleTimer(hideModal = false) {
            idleTime = 0;
            if(hideModal) {
                document.getElementById('modal-idle').classList.add('hidden');
                if(window.cntInt) clearInterval(window.cntInt);
            }
        }
    </script>
