<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almaster V13.1 - Enhanced Status & Chat</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 900: '#0c4a6e' },
                        dark: { 800: '#1e293b', 900: '#0f172a' }
                    },
                    fontFamily: { sans: ['Cairo', 'Outfit', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f8fafc; font-family: 'Cairo', sans-serif; }
        .dark-mode body { background-color: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .dark-mode .glass { background: rgba(30, 41, 59, 0.95); }
        .hidden-section { display: none !important; }
        .form-input { width: 100%; padding: 8px 12px; border-radius: 6px; border: 1px solid #cbd5e1; margin-bottom: 10px; font-size: 14px; text-align: right; }
        .dark-mode .form-input { background: #334155; border-color: #475569; color: white; }
        .stats-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; margin-top: 10px; font-size: 8px; text-align: center; }
        .stat-box { background: #f1f5f9; padding: 4px; border-radius: 4px; }
        .dark-mode .stat-box { background: #1e293b; }
        .user-card { transition: all 0.3s ease; }
        #admin-alerts-container { position: fixed; bottom: 20px; left: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .admin-alert-toast { width: 300px; background: white; border-right: 6px solid #ef4444; padding: 12px; border-radius: 8px; shadow: lg; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(-100%); } to { transform: translateX(0); } }
    </style>
</head>

<body class="min-h-screen text-slate-800 dark:text-slate-100 selection:bg-primary-500 selection:text-white">

    <div id="loader" class="fixed inset-0 z-[200] bg-slate-900 flex flex-col items-center justify-center text-white text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-primary-500 mb-4"></div>
        <h2 class="text-lg font-bold tracking-widest animate-pulse">ALMASTER V13.1</h2>
    </div>

    <div id="view-login" class="hidden-section min-h-screen flex items-center justify-center p-4 bg-slate-200 dark:bg-slate-900">
        <div class="w-full max-w-sm glass p-8 rounded-2xl shadow-2xl text-center">
            <h1 class="text-3xl font-bold text-primary-700 dark:text-primary-400 mb-1">ALMASTER</h1>
            <p class="text-xs text-slate-500 uppercase tracking-widest font-bold mb-8">تسجيل الدخول</p>
            <form onsubmit="handleLogin(event)">
                <div class="mb-4 text-right">
                    <label class="block text-xs font-bold text-slate-500 mb-1">البريد الإلكتروني</label>
                    <input type="email" id="login-email" class="form-input" placeholder="user@almaster.com" required>
                </div>
                <div class="mb-6 text-right">
                    <label class="block text-xs font-bold text-slate-500 mb-1">كلمة المرور</label>
                    <input type="password" id="login-pass" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-primary-600 text-white font-bold py-3 rounded-lg hover:bg-primary-700 transition shadow-lg">دخول</button>
            </form>
            <p id="login-error" class="text-red-500 mt-4 text-xs font-bold bg-red-50 p-2 rounded hidden"></p>
        </div>
    </div>

    <div id="view-system" class="hidden-section flex min-h-screen overflow-hidden">
        
        <aside class="w-20 md:w-64 bg-slate-900 text-white flex flex-col z-20 transition-all">
            <div class="h-20 flex items-center justify-center border-b border-slate-800">
                <h1 class="text-xl font-bold md:block hidden tracking-widest text-primary-400">ALMASTER</h1>
                <h1 class="text-xl font-bold md:hidden block text-primary-400">A</h1>
            </div>
            
            <div class="p-4 flex flex-col items-center md:flex-row gap-3 border-b border-slate-800 bg-slate-800/50">
                <img id="sb-img" src="" class="w-10 h-10 rounded-full object-cover border-2 border-primary-500 bg-slate-700">
                <div class="hidden md:block overflow-hidden text-right">
                    <p id="sb-name" class="font-bold text-sm truncate w-32">جاري التحميل...</p>
                    <p id="sb-role" class="text-[10px] text-slate-400 uppercase font-bold">---</p>
                </div>
            </div>

            <nav class="flex-1 p-2 space-y-1 overflow-y-auto text-right">
                <button class="w-full p-3 rounded-lg bg-slate-800 text-white flex items-center gap-3 justify-end md:justify-start">
                    <span class="hidden md:block text-sm font-medium">لوحة التحكم</span>
                    <i class="fas fa-th-large text-lg"></i>
                </button>
                
                <div id="admin-menu" class="hidden-section pt-4 mt-2 border-t border-slate-700">
                    <p class="hidden md:block px-3 text-[10px] text-slate-500 uppercase font-bold mb-2">إدارة النظام</p>
                    <button onclick="openEditModal('new')" class="w-full p-3 rounded-lg hover:bg-slate-800 text-slate-400 hover:text-white transition flex items-center gap-3 justify-end md:justify-start">
                        <span class="hidden md:block text-sm font-medium">إضافة موظف</span>
                        <i class="fas fa-user-plus text-lg"></i>
                    </button>
                    <button onclick="openReportModal()" class="w-full p-3 rounded-lg hover:bg-slate-800 text-slate-400 hover:text-white transition flex items-center gap-3 justify-end md:justify-start">
                        <span class="hidden md:block text-sm font-medium">التقارير</span>
                        <i class="fas fa-file-download text-lg"></i>
                    </button>
                    <div class="px-3 mt-4 text-xs text-slate-400">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="show-offline-toggle" onchange="renderGrid()" class="rounded">
                            <span>عرض غير المتصلين</span>
                        </label>
                    </div>
                </div>
            </nav>
            
            <button onclick="logout()" class="p-4 text-red-400 hover:bg-red-900/20 transition border-t border-slate-800 flex items-center gap-3 justify-end md:justify-start">
                <span class="hidden md:block text-sm font-bold">خروج</span>
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </aside>

        <main class="flex-1 bg-slate-100 dark:bg-slate-900 relative overflow-hidden flex flex-col">
            <header class="bg-white dark:bg-slate-800 h-16 shadow-sm flex items-center justify-between px-6 z-10">
                <div class="flex items-center gap-2 px-3 py-1 bg-green-50 dark:bg-green-900/20 rounded-full border border-green-100 dark:border-green-900">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    <span class="text-xs font-bold text-green-700 dark:text-green-400">تزامن مباشر</span>
                </div>
                <h2 class="text-xl font-bold text-slate-700 dark:text-white">فريق العمل</h2>
            </header>

            <div class="flex-1 overflow-auto p-4 md:p-8">
                <div id="grid-users" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
                <div id="empty-state" class="hidden text-center text-slate-400 mt-20">
                    <i class="fas fa-user-slash text-4xl mb-3"></i>
                    <p>لا يوجد مستخدمين حالياً.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="admin-alerts-container"></div>

    <div class="fixed bottom-6 right-6 z-50 flex flex-col gap-3">
        <button onclick="togglePrivateList()" class="bg-indigo-600 hover:bg-indigo-700 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center transition hover:scale-110 relative">
            <i class="fas fa-user-friends text-xl"></i>
            <span id="private-badge" class="absolute -top-1 -left-1 w-5 h-5 bg-red-500 rounded-full text-[10px] flex items-center justify-center font-bold hidden">!</span>
        </button>
        <button onclick="toggleGroupChat()" class="bg-primary-600 hover:bg-primary-700 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center transition hover:scale-110 relative">
            <i class="fas fa-comments text-xl"></i>
            <span id="group-badge" class="absolute -top-1 -left-1 w-5 h-5 bg-red-500 rounded-full text-[10px] flex items-center justify-center font-bold hidden">!</span>
        </button>
    </div>

    <div id="private-list-window" class="fixed bottom-24 right-6 w-64 bg-white dark:bg-slate-800 rounded-2xl shadow-2xl z-[60] hidden border dark:border-slate-700 flex flex-col max-h-80 overflow-hidden">
        <div class="p-3 bg-indigo-600 text-white text-sm font-bold text-center">مراسلة زميل</div>
        <div id="private-users-list" class="overflow-y-auto p-2 space-y-1"></div>
    </div>

    <div id="chat-window" class="fixed bottom-24 right-6 w-80 md:w-96 bg-white dark:bg-slate-800 rounded-2xl shadow-2xl z-[60] hidden border dark:border-slate-700 flex flex-col h-[500px]">
        <div id="chat-header" class="p-4 bg-primary-600 text-white rounded-t-2xl flex justify-between items-center">
            <button onclick="closeAllChats()"><i class="fas fa-times"></i></button>
            <h3 id="chat-title" class="font-bold text-sm">المحادثة الجماعية</h3>
        </div>
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 bg-slate-50 dark:bg-slate-900/50 space-y-2"></div>
        <form onsubmit="handleSendMessage(event)" class="p-3 bg-white dark:bg-slate-800 border-t flex gap-2">
            <input type="text" id="chat-input" class="flex-1 bg-slate-100 dark:bg-slate-700 rounded-full px-4 py-2 text-sm outline-none dark:text-white" placeholder="اكتب رسالتك..." required>
            <button type="submit" class="w-10 h-10 bg-primary-600 text-white rounded-full flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <div id="modal-edit" class="fixed inset-0 z-[100] hidden bg-black/70 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-2xl rounded-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-4 border-b dark:border-slate-700 flex justify-between items-center">
                <button onclick="closeModal('modal-edit')"><i class="fas fa-times"></i></button>
                <h3 class="text-lg font-bold" id="modal-title">تعديل بيانات</h3>
            </div>
            <div class="p-6 overflow-y-auto">
                <form id="form-edit" onsubmit="saveUserChanges(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="hidden" id="edit-email-key">
                    <div class="md:col-span-2 flex justify-center mb-4">
                        <div class="relative cursor-pointer" onclick="document.getElementById('edit-file').click()">
                            <img id="edit-preview" src="" class="w-24 h-24 rounded-full object-cover border-4 border-slate-200">
                            <input type="file" id="edit-file" class="hidden" accept="image/*" onchange="handleImageUpload(this)">
                            <input type="hidden" id="edit-photo-base64">
                        </div>
                    </div>
                    <div><label class="text-xs font-bold text-slate-400">الاسم</label><input type="text" id="edit-name" class="form-input" required></div>
                    <div><label class="text-xs font-bold text-slate-400">المسمى الوظيفي</label><input type="text" id="edit-title" class="form-input" required></div>
                    <div><label class="text-xs font-bold text-slate-400">الدور</label>
                        <select id="edit-role" class="form-input font-bold">
                            <option value="employee">موظف</option>
                            <option value="admin">مدير</option>
                        </select>
                    </div>
                    <div><label class="text-xs font-bold text-slate-400">حد الخمول (بالدقائق)</label><input type="number" id="edit-idle" class="form-input" value="5"></div>
                    <div class="md:col-span-2"><label class="text-xs font-bold text-slate-400">البريد</label><input type="email" id="edit-email" class="form-input" readonly></div>
                    <div class="md:col-span-2 flex gap-3 mt-4">
                        <button type="submit" class="flex-1 bg-primary-600 text-white font-bold py-3 rounded-lg">حفظ</button>
                        <button type="button" onclick="deleteUser()" class="px-4 text-red-500 border border-red-200 rounded-lg"><i class="fas fa-trash"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXyuT529aGwiS5j_RPxW_zEeAtkYc7JlM",
            authDomain: "almaster-b8c18.firebaseapp.com",
            projectId: "almaster-b8c18",
            storageBucket: "almaster-b8c18.firebasestorage.app",
            messagingSenderId: "884142036232",
            appId: "1:884142036232:web:eeb6677d988565653a08bd",
            measurementId: "G-JW3C7YCGQ8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUser = null;
        let userProfile = null;
        let allUsersData = [];
        let activeChatType = 'group'; 
        let activeChatPartner = null;
        let lastActionTime = Date.now();
        const DEFAULT_PHOTO = 'https://ui-avatars.com/api/?background=0ea5e9&color=fff&name=';

        // --- Helpers ---
        function formatTime(ms) {
            if(!ms || isNaN(ms)) return "00:00:00";
            const s = Math.floor((ms/1000)%60).toString().padStart(2,'0');
            const m = Math.floor((ms/1000/60)%60).toString().padStart(2,'0');
            const h = Math.floor((ms/1000/60/60)).toString().padStart(2,'0');
            return `${h}:${m}:${s}`;
        }
        function getMillis(v) { return v?.toMillis ? v.toMillis() : (v || Date.now()); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function getStatusColor(s, isIdle) {
            if(s==='Offline') return { border:'border-slate-400', text:'text-slate-500', bg:'bg-slate-200' };
            if(isIdle) return { border:'border-red-500', text:'text-red-600', bg:'bg-red-100', label: 'خمول (غير نشط)' };
            if(s==='Online') return { border:'border-green-500', text:'text-green-600', bg:'bg-green-100', label: 'متصل' };
            if(s==='Busy') return { border:'border-red-500', text:'text-red-600', bg:'bg-red-100', label: 'مشغول' };
            if(s==='Break') return { border:'border-yellow-500', text:'text-yellow-600', bg:'bg-yellow-100', label: 'استراحة' };
            return { border:'border-slate-400', text:'text-slate-500', bg:'bg-slate-200', label: 'أوفلاين' };
        }

        // --- Auth ---
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                const doc = await db.collection('users').doc(user.email.toLowerCase()).get();
                if(doc.exists) {
                    userProfile = doc.data();
                    await setStatus(user.email, 'Online', true);
                    initSystem();
                } else { auth.signOut(); }
            } else {
                document.getElementById('view-system').classList.add('hidden-section');
                document.getElementById('view-login').classList.remove('hidden-section');
                document.getElementById('loader').classList.add('hidden-section');
            }
        });

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.toLowerCase().trim();
            const pass = document.getElementById('login-pass').value;
            try { await auth.signInWithEmailAndPassword(email, pass); } 
            catch (err) { document.getElementById('login-error').innerText = "خطأ في البيانات"; document.getElementById('login-error').classList.remove('hidden'); }
        }

        async function logout() { 
            if(currentUser) await setStatus(currentUser.email, 'Offline', true);
            auth.signOut().then(()=>location.reload()); 
        }

        // --- Core System ---
        function initSystem() {
            document.getElementById('loader').classList.add('hidden-section');
            document.getElementById('view-login').classList.add('hidden-section');
            document.getElementById('view-system').classList.remove('hidden-section');
            document.getElementById('sb-name').innerText = userProfile.name;
            document.getElementById('sb-role').innerText = userProfile.role;
            document.getElementById('sb-img').src = userProfile.photo || DEFAULT_PHOTO + userProfile.name;
            if(userProfile.role === 'admin') document.getElementById('admin-menu').classList.remove('hidden-section');

            listenToUsers();
            initIdleTracker();
            setInterval(updateTimers, 1000);
            initGlobalChatListener();
        }

        function listenToUsers() {
            db.collection('users').onSnapshot(snap => {
                allUsersData = snap.docs.map(d => d.data());
                renderGrid();
                if(userProfile.role === 'admin') renderAdminAlerts();
            });
        }

        function renderGrid() {
            const grid = document.getElementById('grid-users');
            grid.innerHTML = '';
            const showOffline = document.getElementById('show-offline-toggle').checked;
            
            allUsersData.forEach(u => {
                if(u.status === 'Offline' && !showOffline) return;
                const isMe = currentUser.email === u.email;
                const isAdmin = userProfile.role === 'admin';
                const colors = getStatusColor(u.status, u.isIdle);
                const safeStart = getMillis(u.lastChange);

                const card = `
                <div class="user-card bg-white dark:bg-slate-800 rounded-2xl shadow-sm border-r-4 ${colors.border} p-4 relative">
                    ${isAdmin ? `<button onclick="openEditModal('${u.email}')" class="absolute top-2 left-2 text-slate-300"><i class="fas fa-cog"></i></button>` : ''}
                    <div class="flex items-center gap-3 mb-4">
                        <img src="${u.photo || DEFAULT_PHOTO + u.name}" class="w-12 h-12 rounded-full border-2 border-white shadow-sm">
                        <div class="text-right">
                            <h3 class="font-bold text-sm dark:text-white">${u.name} ${isMe ? '(أنت)' : ''}</h3>
                            <span class="px-2 py-0.5 rounded-full text-[9px] font-bold ${colors.bg} ${colors.text}">${colors.label}</span>
                        </div>
                    </div>
                    <div class="bg-slate-50 dark:bg-slate-900 p-2 rounded-lg text-center mb-3">
                        <div class="text-[10px] text-slate-400 font-bold uppercase">عداد الحالة الحالية</div>
                        <div class="font-mono text-lg font-bold main-timer" data-start="${safeStart}" data-bank="${u.timeBank?.[u.status] || 0}">00:00:00</div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-box"><div>متصل</div><div class="stat-timer" data-val="${u.timeBank?.Online||0}" data-active="${u.status==='Online'}" data-start="${safeStart}">00:00</div></div>
                        <div class="stat-box"><div>مشغول</div><div class="stat-timer" data-val="${u.timeBank?.Busy||0}" data-active="${u.status==='Busy'}" data-start="${safeStart}">00:00</div></div>
                        <div class="stat-box"><div>راحة</div><div class="stat-timer" data-val="${u.timeBank?.Break||0}" data-active="${u.status==='Break'}" data-start="${safeStart}">00:00</div></div>
                        <div class="stat-box text-red-500"><div>خمول</div><div class="stat-idle" data-val="${u.idleBank||0}" data-isidle="${u.isIdle}" data-start="${getMillis(u.idleSince)}">00:00</div></div>
                        <div class="stat-box bg-slate-200"><div>إجمالي</div><div class="total-timer" data-u="${u.email}">00:00</div></div>
                    </div>
                    ${(isMe || isAdmin) ? `<div class="grid grid-cols-4 gap-1 mt-4 pt-4 border-t border-slate-100">
                        <button onclick="setStatus('${u.email}','Online')" class="p-1 text-[8px] bg-green-50 text-green-600 rounded">Online</button>
                        <button onclick="setStatus('${u.email}','Busy')" class="p-1 text-[8px] bg-red-50 text-red-600 rounded">Busy</button>
                        <button onclick="setStatus('${u.email}','Break')" class="p-1 text-[8px] bg-yellow-50 text-yellow-600 rounded">Break</button>
                        <button onclick="setStatus('${u.email}','Offline')" class="p-1 text-[8px] bg-slate-100 text-slate-600 rounded">Off</button>
                    </div>` : ''}
                </div>`;
                grid.innerHTML += card;
            });
        }

        async function setStatus(email, newStatus, isAuto=false) {
            const userRef = db.collection('users').doc(email);
            const u = allUsersData.find(x => x.email === email);
            if(!u || u.status === newStatus) return;

            const now = Date.now();
            const duration = now - getMillis(u.lastChange);
            let timeBank = u.timeBank || {};
            timeBank[u.status] = (timeBank[u.status] || 0) + duration;

            await userRef.update({
                status: newStatus,
                lastChange: firebase.firestore.FieldValue.serverTimestamp(),
                timeBank: timeBank,
                isIdle: false
            });
        }

        function updateTimers() {
            const now = Date.now();
            document.querySelectorAll('.main-timer').forEach(el => {
                const s = parseInt(el.dataset.start); const b = parseInt(el.dataset.bank)||0;
                el.innerText = formatTime(b + (now-s));
            });
            document.querySelectorAll('.stat-timer').forEach(el => {
                const b = parseInt(el.dataset.val)||0; const s = parseInt(el.dataset.start);
                el.innerText = formatTime(el.dataset.active === 'true' ? b + (now-s) : b);
            });
        }

        // --- Chat Logic ---
        function toggleGroupChat() {
            closeAllChats();
            activeChatType = 'group';
            document.getElementById('chat-title').innerText = "المحادثة الجماعية";
            document.getElementById('chat-window').classList.remove('hidden');
            document.getElementById('group-badge').classList.add('hidden');
            startChatListener();
        }

        function togglePrivateList() {
            const win = document.getElementById('private-list-window');
            win.classList.toggle('hidden');
            const list = document.getElementById('private-users-list');
            list.innerHTML = '';
            allUsersData.forEach(u => {
                if(u.email === currentUser.email) return;
                const btn = document.createElement('button');
                btn.className = "w-full text-right p-2 text-xs hover:bg-slate-100 dark:hover:bg-slate-700 rounded flex items-center justify-between dark:text-white";
                btn.innerHTML = `<span>${u.name}</span> <i class="fas fa-comment-dots text-indigo-500"></i>`;
                btn.onclick = () => startPrivateChat(u.email, u.name);
                list.appendChild(btn);
            });
        }

        function startPrivateChat(email, name) {
            closeAllChats();
            activeChatType = 'private';
            activeChatPartner = email;
            document.getElementById('chat-title').innerText = `محادثة: ${name}`;
            document.getElementById('chat-window').classList.remove('hidden');
            startChatListener();
        }

        function closeAllChats() {
            document.getElementById('chat-window').classList.add('hidden');
            document.getElementById('private-list-window').classList.add('hidden');
        }

        let chatUnsub = null;
        function startChatListener() {
            if(chatUnsub) chatUnsub();
            let query;
            if(activeChatType === 'group') {
                query = db.collection("messages").where("type", "==", "group");
            } else {
                const chatId = [currentUser.email, activeChatPartner].sort().join('_');
                query = db.collection("messages").where("chatId", "==", chatId);
            }

            chatUnsub = query.orderBy("time", "asc").limitToLast(30).onSnapshot(snap => {
                const box = document.getElementById('chat-messages');
                box.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.user === currentUser.email;
                    box.innerHTML += `<div class="flex flex-col ${isMe?'items-start':'items-end'}">
                        <span class="text-[9px] text-slate-400 px-2">${m.name}</span>
                        <div class="max-w-[80%] p-2 rounded-2xl text-xs ${isMe?'bg-primary-600 text-white':'bg-white dark:bg-slate-700 shadow-sm'}">
                            ${m.text}
                        </div>
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        async function handleSendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const val = input.value.trim();
            if(!val) return;

            const msg = {
                text: val,
                user: currentUser.email,
                name: userProfile.name,
                time: firebase.firestore.FieldValue.serverTimestamp(),
                type: activeChatType
            };

            if(activeChatType === 'private') {
                msg.chatId = [currentUser.email, activeChatPartner].sort().join('_');
            }

            await db.collection("messages").add(msg);
            input.value = '';
        }

        function initGlobalChatListener() {
            db.collection("messages").where("time", ">", new Date()).onSnapshot(snap => {
                if(snap.empty || snap.metadata.hasPendingWrites) return;
                snap.docChanges().forEach(change => {
                    if(change.type === "added") {
                        const m = change.data();
                        if(m.user === currentUser.email) return;
                        if(m.type === 'group') document.getElementById('group-badge').classList.remove('hidden');
                        else document.getElementById('private-badge').classList.remove('hidden');
                    }
                });
            });
        }

        // --- Idle Tracker ---
        function initIdleTracker() {
            window.addEventListener('mousemove', resetIdle);
            window.addEventListener('keypress', resetIdle);
            setInterval(() => {
                if(!userProfile || userProfile.status === 'Offline' || userProfile.isIdle) return;
                const limit = (userProfile.idleLimit || 5) * 60 * 1000;
                if(Date.now() - lastActionTime > limit) {
                    db.collection('users').doc(currentUser.email).update({ 
                        isIdle: true, 
                        idleSince: firebase.firestore.FieldValue.serverTimestamp() 
                    });
                }
            }, 5000);
        }
        function resetIdle() {
            lastActionTime = Date.now();
            if(userProfile?.isIdle) {
                const dur = Date.now() - getMillis(userProfile.idleSince);
                db.collection('users').doc(currentUser.email).update({ 
                    isIdle: false, 
                    idleBank: (userProfile.idleBank || 0) + dur,
                    lastIdleSession: { duration: dur, end: firebase.firestore.FieldValue.serverTimestamp() }
                });
            }
        }

        // --- Admin Utilities ---
        async function openEditModal(email) {
            document.getElementById("modal-edit").classList.remove("hidden");
            const t = document.getElementById("edit-email");
            if(email === 'new') {
                document.getElementById("form-edit").reset();
                t.readOnly = false;
                document.getElementById("edit-preview").src = DEFAULT_PHOTO + "New";
            } else {
                const d = allUsersData.find(u => u.email === email);
                t.value = d.email; t.readOnly = true;
                document.getElementById("edit-name").value = d.name;
                document.getElementById("edit-title").value = d.title || '';
                document.getElementById("edit-role").value = d.role || 'employee';
                document.getElementById("edit-idle").value = d.idleLimit || 5;
                document.getElementById("edit-preview").src = d.photo || DEFAULT_PHOTO + d.name;
            }
        }
        async function saveUserChanges(e) {
            e.preventDefault();
            const em = document.getElementById("edit-email").value.toLowerCase();
            const data = {
                name: document.getElementById("edit-name").value,
                title: document.getElementById("edit-title").value,
                role: document.getElementById("edit-role").value,
                idleLimit: parseInt(document.getElementById("edit-idle").value) || 5,
                photo: document.getElementById("edit-photo-base64").value || ''
            };
            await db.collection("users").doc(em).set(data, {merge: true});
            closeModal("modal-edit");
        }

        function handleImageUpload(el) {
            if(el.files && el.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById("edit-preview").src = e.target.result;
                    document.getElementById("edit-photo-base64").value = e.target.result;
                };
                reader.readAsDataURL(el.files[0]);
            }
        }
    </script>
</body>
