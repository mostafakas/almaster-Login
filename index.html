<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almaster V13.1 - Professional Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 900: '#0c4a6e' },
                        dark: { 800: '#1e293b', 900: '#0f172a' }
                    },
                    fontFamily: { sans: ['Outfit', 'Cairo', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f8fafc; font-family: 'Outfit', 'Cairo', sans-serif; }
        .dark-mode body { background-color: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .hidden-section { display: none !important; }
        .form-input { width: 100%; padding: 8px 12px; border-radius: 8px; border: 1px solid #cbd5e1; margin-bottom: 10px; font-size: 14px; }
        .dark-mode .form-input { background: #334155; border-color: #475569; color: white; }
        
        /* تأثيرات النبض للحالات */
        .pulse-green { animation: pulse-g 2s infinite; }
        @keyframes pulse-g { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { box-shadow: 0 0 0 8px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }
        
        .pulse-orange { animation: pulse-o 2s infinite; }
        @keyframes pulse-o { 0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7); } 70% { box-shadow: 0 0 0 8px rgba(249, 115, 22, 0); } 100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); } }

        .pulse-blue { animation: pulse-b 2s infinite; }
        @keyframes pulse-b { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { box-shadow: 0 0 0 8px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }

        .pulse-red { animation: pulse-r 2s infinite; }
        @keyframes pulse-r { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        .action-icon-btn { @apply w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 dark:bg-slate-700 text-slate-500 hover:bg-primary-500 hover:text-white transition-all duration-200 text-xs; }
        
        #admin-alerts-container { position: fixed; bottom: 20px; left: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .user-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .user-card:hover { transform: translateY(-5px); }
    </style>
</head>

<body class="min-h-screen text-slate-800 dark:text-slate-100 selection:bg-primary-500 selection:text-white">

    <div id="loader" class="fixed inset-0 z-[200] bg-slate-900 flex flex-col items-center justify-center text-white">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-primary-500 mb-4"></div>
        <h2 class="text-lg font-bold tracking-widest animate-pulse">ALMASTER V13.1</h2>
    </div>

    <div id="view-login" class="hidden-section min-h-screen flex items-center justify-center p-4 bg-slate-200 dark:bg-slate-900">
        <div class="w-full max-w-sm glass p-8 rounded-2xl shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary-700 dark:text-primary-400 mb-1">ALMASTER</h1>
                <p class="text-xs text-slate-500 uppercase tracking-widest font-bold italic">Status Enhanced</p>
            </div>
            <form onsubmit="handleLogin(event)">
                <div class="mb-4 text-right">
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-1">البريد الإلكتروني</label>
                    <input type="email" id="login-email" class="form-input text-left" dir="ltr" placeholder="user@almaster.com" required>

                <div class="mb-6 text-right">
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-1">كلمة المرور</label>
                    <input type="password" id="login-pass" class="form-input text-left" dir="ltr" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-primary-600 text-white font-bold py-3 rounded-xl hover:bg-primary-700 transition shadow-lg">تسجيل الدخول</button>
            </form>
            <p id="login-error" class="text-red-500 text-center mt-4 text-xs font-bold bg-red-50 p-2 rounded hidden"></p>
        </div>
    </div>

    <div id="view-system" class="hidden-section flex min-h-screen overflow-hidden">
        
        <aside class="w-20 md:w-64 bg-slate-900 text-white flex flex-col shadow-2xl z-20 transition-all duration-300">
            <div class="h-20 flex items-center justify-center border-b border-slate-800">
                <h1 class="text-xl font-bold md:block hidden tracking-widest text-primary-400">ALMASTER</h1>
                <h1 class="text-xl font-bold md:hidden block text-primary-400">A</h1>
            </div>
            
            <div class="p-4 flex flex-col items-center md:flex-row md:items-center gap-3 border-b border-slate-800 bg-slate-800/50">
                <img id="sb-img" src="" class="w-10 h-10 rounded-full object-cover border-2 border-primary-500 shadow-md">
                <div class="hidden md:block overflow-hidden text-right">
                    <p id="sb-name" class="font-bold text-sm truncate w-32">المستخدم</p>
                    <p id="sb-role" class="text-[10px] text-slate-400 uppercase font-bold italic">جاري التحميل...</p>
                </div>
            </div>

            <nav class="flex-1 p-2 space-y-1 overflow-y-auto">
                <button class="w-full text-right p-3 rounded-xl bg-slate-800 text-white flex items-center justify-center md:justify-start gap-3">
                    <i class="fas fa-th-large text-lg text-primary-400"></i> <span class="hidden md:block text-sm font-medium">لوحة التحكم</span>
                </button>
                
                <div id="admin-menu" class="hidden-section pt-4 mt-2 border-t border-slate-700">
                    <p class="hidden md:block px-3 text-[10px] text-slate-500 uppercase font-bold mb-2">إدارة النظام</p>
                    <button onclick="openEditModal('new')" class="w-full text-right p-3 rounded-xl hover:bg-slate-800 text-slate-400 hover:text-white transition flex items-center justify-center md:justify-start gap-3">
                        <i class="fas fa-user-plus"></i> <span class="hidden md:block text-sm">إضافة موظف</span>
                    </button>
                    <button onclick="openReportModal()" class="w-full text-right p-3 rounded-xl hover:bg-slate-800 text-slate-400 hover:text-white transition flex items-center justify-center md:justify-start gap-3">
                        <i class="fas fa-file-invoice"></i> <span class="hidden md:block text-sm">التقارير الاحترافية</span>
                    </button>
                    <div class="px-3 mt-4">
                        <label class="flex items-center space-x-2 space-x-reverse cursor-pointer text-xs text-slate-400">
                            <input type="checkbox" id="show-offline-toggle" onchange="renderGrid()" class="rounded bg-slate-700 border-slate-600">
                            <span>إظهار غير المتصلين</span>
                        </label>
                    </div>
                </div>
            </nav>
            
            <button onclick="logout()" class="p-4 text-red-400 hover:bg-red-900/20 transition border-t border-slate-800 flex items-center justify-center md:justify-start gap-3">
                <i class="fas fa-sign-out-alt"></i> <span class="hidden md:block text-sm font-bold">خروج</span>
            </button>
        </aside>

        <main class="flex-1 bg-slate-100 dark:bg-slate-900 relative overflow-hidden flex flex-col">
            <header class="bg-white dark:bg-slate-800 h-16 shadow-sm flex items-center justify-between px-6 z-10">
                <div class="flex items-center gap-3">
                    <div class="flex items-center gap-2 px-3 py-1 bg-green-50 dark:bg-green-900/20 rounded-full border border-green-100 dark:border-green-900">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        <span class="text-[10px] font-bold text-green-700 dark:text-green-400">Live Sync</span>
                    </div>
                </div>
                <h2 class="text-lg font-bold text-slate-700 dark:text-white">لوحة متابعة الفريق</h2>
            </header>

            <div class="flex-1 overflow-auto p-6 md:p-8">
                <div id="grid-users" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
                <div id="empty-state" class="hidden text-center text-slate-400 mt-20">
                    <i class="fas fa-user-slash text-4xl mb-3"></i>
                    <p>لا يوجد مستخدمين حالياً</p>
                </div>
            </div>
        </main>
    </div>

    <div id="admin-alerts-container"></div>

    <div id="chat-fab" class="hidden-section fixed bottom-6 right-6 z-50">
        <button onclick="toggleChat()" class="bg-primary-600 hover:bg-primary-700 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center transition-all hover:scale-110 relative pulse-green">
            <i class="fas fa-comments text-2xl"></i>
            <span id="chat-badge" class="absolute -top-1 -right-1 w-6 h-6 bg-red-500 rounded-full text-[10px] flex items-center justify-center font-bold hidden border-2 border-white">!</span>
        </button>
    </div>

    <div id="chat-window" class="fixed bottom-24 right-6 w-80 md:w-96 bg-white dark:bg-slate-800 rounded-2xl shadow-2xl z-50 hidden border border-slate-200 dark:border-slate-700 flex flex-col h-[500px]">
        <div class="p-4 bg-primary-600 text-white rounded-t-2xl flex justify-between items-center shadow-md">
            <h3 class="font-bold"><i class="fas fa-users ml-2"></i> دردشة الفريق</h3>
            <button onclick="toggleChat()" class="hover:text-slate-200"><i class="fas fa-times"></i></button>
        </div>
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 bg-slate-50 dark:bg-slate-900/50 space-y-2 text-right"></div>
        <form onsubmit="sendMessage(event)" class="p-3 bg-white dark:bg-slate-800 border-t dark:border-slate-700 flex gap-2">
            <input type="text" id="chat-input" class="flex-1 bg-slate-100 dark:bg-slate-700 rounded-full px-4 py-2 text-sm outline-none focus:ring-2 ring-primary-500 dark:text-white" placeholder="اكتب رسالتك..." required autocomplete="off">
            <button type="submit" class="w-10 h-10 bg-primary-600 hover:bg-primary-700 text-white rounded-full flex items-center justify-center transition"><i class="fas fa-paper-plane text-xs"></i></button>
        </form>
    </div>

    <div id="modal-edit" class="fixed inset-0 z-[100] hidden bg-black/70 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-2xl rounded-3xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh] text-right">
            <div class="p-5 border-b dark:border-slate-700 flex justify-between items-center bg-slate-50 dark:bg-slate-700/50">
                <h3 class="text-lg font-bold text-slate-800 dark:text-white" id="modal-title">تعديل بيانات الموظف</h3>
                <button onclick="closeModal('modal-edit')" class="text-slate-400 hover:text-red-500"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="p-6 overflow-y-auto">
                <form id="form-edit" onsubmit="saveUserChanges(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="hidden" id="edit-email-key">
                    <div class="md:col-span-2 flex justify-center mb-4">
                        <div class="relative group cursor-pointer" onclick="document.getElementById('edit-file').click()">
                            <img id="edit-preview" src="" class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-lg group-hover:border-primary-500 transition">
                            <div class="absolute inset-0 flex items-center justify-center bg-black/40 rounded-full opacity-0 group-hover:opacity-100 transition">
                                <i class="fas fa-camera text-white"></i>
                            </div>
                            <input type="file" id="edit-file" class="hidden" accept="image/*" onchange="handleImageUpload(this)">
                            <input type="hidden" id="edit-photo-base64">
                        </div>
                    </div>
                    <div><label class="text-[10px] font-bold uppercase text-slate-400">الاسم بالكامل</label><input type="text" id="edit-name" class="form-input" required></div>
                    <div><label class="text-[10px] font-bold uppercase text-slate-400">المسمى الوظيفي</label><input type="text" id="edit-title" class="form-input" required></div>
                    <div><label class="text-[10px] font-bold uppercase text-slate-400">الإدارة / القسم</label><input type="text" id="edit-dept" class="form-input"></div>
                    <div><label class="text-[10px] font-bold uppercase text-slate-400">الصلاحية</label>
                        <select id="edit-role" class="form-input font-bold">
                            <option value="employee">موظف (Employee)</option>
                            <option value="admin">مدير (Admin)</option>
                        </select>
                    </div>
                    <div><label class="text-[10px] font-bold uppercase text-slate-400">حد الخمول (بالدقائق)</label><input type="number" id="edit-idle" class="form-input" min="1" value="5"></div>
                    <div class="md:col-span-2"><label class="text-[10px] font-bold uppercase text-slate-400">البريد الإلكتروني</label><input type="email" id="edit-email" class="form-input text-left" dir="ltr" readonly></div>
                    <div class="md:col-span-2 pt-4 flex gap-3 border-t dark:border-slate-700 mt-2">
                        <button type="submit" class="flex-1 bg-primary-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-primary-700 transition">حفظ التغييرات</button>
                        <button type="button" onclick="deleteUser()" id="btn-delete" class="px-6 text-red-500 border border-red-200 rounded-xl hover:bg-red-50"><i class="fas fa-trash"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="modal-report" class="fixed inset-0 z-[100] hidden bg-black/70 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-md rounded-3xl shadow-2xl overflow-hidden text-right">
            <div class="p-5 border-b dark:border-slate-700 flex justify-between items-center bg-primary-50 dark:bg-primary-900/10">
                <h3 class="text-lg font-bold dark:text-white">تصدير تقارير الأداء</h3>
                <button onclick="closeModal('modal-report')" class="text-slate-400 hover:text-red-500"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6">
                <div class="mb-6">
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-2">اختر الموظف</label>
                    <select id="report-user-select" class="form-input font-bold"></select>
                </div>
                <div class="grid gap-3">
                    <button onclick="downloadReport(1)" class="w-full py-4 bg-slate-50 hover:bg-primary-50 text-slate-700 hover:text-primary-600 font-bold rounded-2xl border border-slate-200 transition flex justify-between items-center px-5">
                        <i class="fas fa-download text-sm opacity-50"></i> <span>تقرير اليوم</span></button>
                    <button onclick="downloadReport(7)" class="w-full py-4 bg-slate-50 hover:bg-primary-50 text-slate-700 hover:text-primary-600 font-bold rounded-2xl border border-slate-200 transition flex justify-between items-center px-5">
                        <i class="fas fa-download text-sm opacity-50"></i> <span>تقرير آخر 7 أيام</span></button>
                </div>
                <p id="export-status" class="text-center text-xs text-slate-400 mt-4"></p>
            </div>
        </div>
    </div>

    <script>
        // -- الأساسيات --
        const firebaseConfig = {
            apiKey: "AIzaSyCXyuT529aGwiS5j_RPxW_zEeAtkYc7JlM",
            authDomain: "almaster-b8c18.firebaseapp.com",
            projectId: "almaster-b8c18",
            storageBucket: "almaster-b8c18.firebasestorage.app",
            messagingSenderId: "884142036232",
            appId: "1:884142036232:web:eeb6677d988565653a08bd"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUser = null;
        let userProfile = null;
        let lastActionTime = Date.now();
        let allUsersData = [];
        const DEFAULT_PHOTO = 'https://ui-avatars.com/api/?background=0ea5e9&color=fff&bold=true&name=';

        // -- إدارة الجلسة --
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                const doc = await db.collection('users').doc(user.email.toLowerCase()).get();
                if(doc.exists) {
                    userProfile = doc.data();
                    await setStatus(user.email, 'Online', true);
                    initSystem();
                } else {
                    alert("Account Error");
                    auth.signOut();
                }
            } else {
                document.getElementById('view-system').classList.add('hidden-section');
                document.getElementById('view-login').classList.remove('hidden-section');
                document.getElementById('loader').classList.add('hidden-section');
                document.getElementById('chat-fab').classList.add('hidden-section');
            }
        });

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.toLowerCase().trim();
            const pass = document.getElementById('login-pass').value;
            try { await auth.signInWithEmailAndPassword(email, pass); } 
            catch (err) { 
                const errEl = document.getElementById('login-error');
                errEl.innerText = "خطأ في الدخول: تأكد من البيانات";
                errEl.classList.remove('hidden');
            }
        }

        async function logout() {
            if(currentUser) await setStatus(currentUser.email, 'Offline', true);
            auth.signOut().then(() => location.reload());
        }

        function initSystem() {
            document.getElementById('loader').classList.add('hidden-section');
            document.getElementById('view-login').classList.add('hidden-section');
            document.getElementById('view-system').classList.remove('hidden-section');
            document.getElementById('chat-fab').classList.remove('hidden-section');

            document.getElementById('sb-name').innerText = userProfile.name;
            document.getElementById('sb-role').innerText = userProfile.role === 'admin' ? 'مدير النظام' : 'موظف';
            document.getElementById('sb-img').src = userProfile.photo || DEFAULT_PHOTO + userProfile.name;

            if(userProfile.role === 'admin') document.getElementById('admin-menu').classList.remove('hidden-section');
            
            listenToAllUsers();
            initChat();
            startIdleTracker();
            setInterval(updateTimers, 1000);
            window.addEventListener('mousemove', resetIdleTimer);
            window.addEventListener('keydown', resetIdleTimer);
        }

        function listenToAllUsers() {
            db.collection('users').onSnapshot(snapshot => {
                allUsersData = [];
                snapshot.forEach(doc => allUsersData.push(doc.data()));
                renderGrid();
                updateReportDropdown();
                if(userProfile.role === 'admin') renderAdminAlerts();
            });
        }

        // -- دالة الرسم الرئيسية (Render Grid) --
        function renderGrid() {
            const grid = document.getElementById('grid-users');
            grid.innerHTML = '';
            const showOffline = document.getElementById('show-offline-toggle').checked;
            const isAdmin = userProfile.role === 'admin';
            
            allUsersData.forEach(u => {
                const isOffline = (u.status === 'Offline' || !u.status);
                if(isOffline && !showOffline) return;

                const isMe = (currentUser.email === u.email);
                const colors = getStatusColor(u.status, u.isFocused, u.isIdle);
                const tb = u.timeBank || {};
                const safeStart = getMillis(u.lastChange);
                
                // تحديد شكل النبض
                let pulseClass = "";
                if(u.status === 'Online') pulseClass = "pulse-green bg-green-500";
                else if(u.status === 'Break') pulseClass = "pulse-orange bg-orange-500";
                else if(u.status === 'Meeting') pulseClass = "pulse-blue bg-blue-500";
                else if(u.isIdle) pulseClass = "pulse-red bg-red-500";
                else pulseClass = "bg-slate-400";

                const card = `
                <div class="user-card bg-white dark:bg-slate-800 rounded-[2rem] shadow-xl overflow-hidden border border-slate-100 dark:border-slate-700 relative">
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-4">
                            <div class="relative">
                                <img src="${u.photo || DEFAULT_PHOTO + u.name}" class="w-20 h-20 rounded-full object-cover ring-4 ring-slate-50 dark:ring-slate-700 shadow-xl">
                                <div class="absolute bottom-1 right-1 w-5 h-5 rounded-full border-2 border-white dark:border-slate-800 ${pulseClass}"></div>
                            </div>
                            <div class="flex flex-wrap gap-2 max-w-[120px] justify-end">
                                ${isAdmin ? `<button onclick="openEditModal('${u.email}')" class="action-icon-btn"><i class="fas fa-cog"></i></button>` : ''}
                                <button onclick="toggleChat()" class="action-icon-btn"><i class="fas fa-comment"></i></button>
                                <button onclick="viewLogs('${u.email}')" class="action-icon-btn"><i class="fas fa-history"></i></button>
                                <button onclick="requestScreenshot('${u.email}')" class="action-icon-btn"><i class="fas fa-camera"></i></button>
                            </div>
                        </div>

                        <div class="text-right mb-5">
                            <h3 class="font-bold text-xl dark:text-white truncate">${u.name} ${isMe ? '<span class="text-xs text-primary-500 font-bold">(أنت)</span>' : ''}</h3>
                            <p class="text-xs text-slate-400 font-bold uppercase tracking-wider">${u.department || 'إدارة العمليات'}</p>
                        </div>

                        <div class="bg-slate-50 dark:bg-slate-900/50 rounded-2xl p-4 mb-4 border border-slate-100 dark:border-slate-800 flex justify-between items-center">
                            <div class="text-right">
                                <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">الحالة الحالية</p>
                                <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase ${colors.bg} ${colors.text}">${u.status || 'Offline'}</span>
                            </div>
                            <div class="font-mono text-2xl font-bold text-slate-700 dark:text-white main-timer" data-start="${safeStart}" data-bank="${tb[u.status] || 0}">00:00:00</div>
                        </div>

                        <div class="grid grid-cols-4 gap-2 mb-6">
                            <div class="bg-slate-50 dark:bg-slate-900 p-2 rounded-xl text-center border border-slate-100 dark:border-slate-700">
                                <p class="text-[7px] font-bold text-slate-400 mb-1 uppercase">Online</p>
                                <p class="text-[10px] font-mono font-bold stat-timer" data-val="${tb['Online'] || 0}" data-active="${u.status === 'Online'}" data-start="${safeStart}">00:00</p>
                            </div>
                            <div class="bg-slate-50 dark:bg-slate-900 p-2 rounded-xl text-center border border-slate-100 dark:border-slate-700">
                                <p class="text-[7px] font-bold text-slate-400 mb-1 uppercase">Break</p>
                                <p class="text-[10px] font-mono font-bold stat-timer" data-val="${tb['Break'] || 0}" data-active="${u.status === 'Break'}" data-start="${safeStart}">00:00</p>
                            </div>
                            <div class="bg-slate-50 dark:bg-slate-900 p-2 rounded-xl text-center border border-slate-100 dark:border-slate-700">
                                <p class="text-[7px] font-bold text-slate-400 mb-1 uppercase">Meeting</p>
                                <p class="text-[10px] font-mono font-bold stat-timer" data-val="${tb['Meeting'] || 0}" data-active="${u.status === 'Meeting'}" data-start="${safeStart}">00:00</p>
                            </div>
                            <div class="bg-red-50 dark:bg-red-900/20 p-2 rounded-xl text-center border border-red-100 dark:border-red-900/30">
                                <p class="text-[7px] font-bold text-red-400 mb-1 uppercase">Idle</p>
                                <p class="text-[10px] font-mono font-bold text-red-600 stat-idle" data-val="${u.idleBank || 0}" data-isidle="${u.isIdle}" data-start="${getMillis(u.idleSince)}">00:00</p>
                            </div>
                        </div>

                        <div class="mb-6 bg-slate-50 dark:bg-slate-900/40 rounded-2xl p-4 border border-dashed border-slate-200 dark:border-slate-700">
                            <div class="flex justify-between items-center mb-3">
                                ${isAdmin ? `<button onclick="addTask('${u.email}')" class="text-primary-500 hover:text-primary-600 text-[10px] font-bold">+ إضافة مهمة</button>` : '<span></span>'}
                                <p class="text-[10px] font-bold text-slate-400 uppercase">قائمة المهام</p>
                            </div>
                            <div class="space-y-2 max-h-32 overflow-y-auto text-right">
                                ${(u.tasks || []).length === 0 ? '<p class="text-[10px] text-slate-400 text-center py-2">لا توجد مهام نشطة</p>' : ''}
                                ${(u.tasks || []).map((t, idx) => `
                                    <div class="flex items-center gap-2 group">
                                        ${isAdmin ? `<button onclick="deleteTask('${u.email}', ${idx})" class="opacity-0 group-hover:opacity-100 text-red-400 text-[10px] transition"><i class="fas fa-trash"></i></button>` : ''}
                                        <span class="flex-1 text-xs ${t.done ? 'line-through text-slate-400' : 'text-slate-600 dark:text-slate-300'}">${t.text}</span>
                                        <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask('${u.email}', ${idx}, this.checked)" class="w-4 h-4 rounded-md border-slate-300 text-primary-600 focus:ring-primary-500" ${(!isMe && !isAdmin) ? 'disabled' : ''}>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        ${(isMe || isAdmin) ? `
                        <div class="grid grid-cols-2 gap-2 mt-4">
                            <button onclick="setStatus('${u.email}', 'Online')" class="py-2 bg-green-500 hover:bg-green-600 text-white rounded-xl text-[10px] font-bold transition shadow-md">ONLINE</button>
                            <button onclick="setStatus('${u.email}', 'Break')" class="py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-xl text-[10px] font-bold transition shadow-md">BREAK</button>
                            <button onclick="setStatus('${u.email}', 'Meeting')" class="py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-xl text-[10px] font-bold transition shadow-md">MEETING</button>
                            <button onclick="setStatus('${u.email}', 'Offline')" class="py-2 bg-slate-500 hover:bg-slate-600 text-white rounded-xl text-[10px] font-bold transition shadow-md">OFFLINE</button>
                        </div>
                        ` : ''}
                    </div>
                </div>`;
                grid.innerHTML += card;
            });
            if(allUsersData.length === 0) document.getElementById('empty-state').classList.remove('hidden');
        }

        // -- إدارة الحالات (Status Logic) --
        function getStatusColor(s, isFocus, isIdle) {
            if(s==='Offline') return { border:'border-slate-400', text:'text-slate-500', bg:'bg-slate-200' };
            if(isIdle) return { border:'border-red-500', text:'text-red-600', bg:'bg-red-100' };
            if(s==='Online' && isFocus === false) return { border:'border-orange-500', text:'text-orange-600', bg:'bg-orange-100' };
            if(s==='Online') return { border:'border-green-500', text:'text-green-600', bg:'bg-green-100' };
            if(s==='Meeting') return { border:'border-blue-500', text:'text-blue-600', bg:'bg-blue-100' };
            if(s==='Break') return { border:'border-yellow-500', text:'text-yellow-600', bg:'bg-yellow-100' };
            return { border:'border-slate-400', text:'text-slate-500', bg:'bg-slate-200' };
        }

        async function setStatus(targetEmail, newStatus, isAuto = false) {
            const userRef = db.collection('users').doc(targetEmail);
            const snapshot = await userRef.get();
            const uData = snapshot.data();
            if(!uData || (uData.status === newStatus && !isAuto)) return;

            const now = Date.now();
            const lastTime = getMillis(uData.lastChange);
            const duration = now - lastTime;
            let timeBank = uData.timeBank || {};
            const oldStatus = uData.status || 'Offline';
            if(!timeBank[oldStatus]) timeBank[oldStatus] = 0;
            timeBank[oldStatus] += duration;

            const timestamp = firebase.firestore.FieldValue.serverTimestamp();
            await db.collection('logs').add({ 
                user: targetEmail, name: uData.name, 
                from_status: oldStatus, to_status: newStatus, 
                start_time: uData.lastChange || timestamp, end_time: timestamp, 
                duration_ms: duration, auto: isAuto 
            });
            await userRef.update({ status: newStatus, lastChange: timestamp, timeBank: timeBank, isIdle: false });
        }

        // -- إدارة المهام (Tasks) --
        async function addTask(email) {
            const txt = prompt("أدخل تفاصيل المهمة الجديدة:");
            if(txt && txt.trim()) {
                const userRef = db.collection('users').doc(email);
                const doc = await userRef.get();
                const tasks = doc.data().tasks || [];
                tasks.push({ text: txt.trim(), done: false });
                await userRef.update({ tasks: tasks });
            }
        }

        async function toggleTask(email, idx, done) {
            const userRef = db.collection('users').doc(email);
            const doc = await userRef.get();
            const tasks = doc.data().tasks || [];
            if(tasks[idx]) {
                tasks[idx].done = done;
                await userRef.update({ tasks: tasks });
            }
        }

        async function deleteTask(email, idx) {
            if(confirm("هل تريد حذف هذه المهمة؟")) {
                const userRef = db.collection('users').doc(email);
                const doc = await userRef.get();
                const tasks = doc.data().tasks || [];
                tasks.splice(idx, 1);
                await userRef.update({ tasks: tasks });
            }
        }

        // -- العدادات والوقت --
        function updateTimers() {
            const now = Date.now();
            document.querySelectorAll('.main-timer').forEach(el => { 
                const s = parseInt(el.dataset.start); const b = parseInt(el.dataset.bank)||0; 
                if(s) el.innerText = formatTime(b + (now-s)); 
            });
            document.querySelectorAll('.stat-timer').forEach(t => { 
                const b = parseInt(t.dataset.val)||0; const s = parseInt(t.dataset.start)||0; 
                t.innerText = formatTimeSmall((t.dataset.active==='true')?b+(now-s):b); 
            });
            document.querySelectorAll('.stat-idle').forEach(t => { 
                const b = parseInt(t.dataset.val)||0; const s = parseInt(t.dataset.start)||0; 
                t.innerText = formatTimeSmall((t.dataset.isidle==='true')?b+(now-s):b); 
            });
        }

        function formatTime(ms) {
            if(isNaN(ms) || ms < 0) return "00:00:00";
            const s = Math.floor((ms/1000)%60).toString().padStart(2,'0');
            const m = Math.floor((ms/1000/60)%60).toString().padStart(2,'0');
            const h = Math.floor((ms/1000/60/60)).toString().padStart(2,'0');
            return `${h}:${m}:${s}`;
        }
        function formatTimeSmall(ms) {
            const s = Math.floor((ms/1000)%60).toString().padStart(2,'0');
            const m = Math.floor((ms/1000/60)%60).toString().padStart(2,'0');
            return `${m}:${s}`;
        }
        function getMillis(val) {
            if (!val) return Date.now();
            if (typeof val === 'number') return val;
            if (typeof val.toMillis === 'function') return val.toMillis();
            return Date.now();
        }

        // -- الخمول (Idle Tracker) --
        function resetIdleTimer() {
            lastActionTime = Date.now();
            if(userProfile && userProfile.isIdle) {
                const now = Date.now();
                const dur = now - getMillis(userProfile.idleSince);
                db.collection('users').doc(currentUser.email).update({ 
                    isIdle: false, idleSince: null, idleBank: (userProfile.idleBank || 0) + dur
                });
            }
        }
        function startIdleTracker() {
            setInterval(() => {
                if(!userProfile || userProfile.status === 'Offline' || userProfile.role === 'admin') return;
                const limit = (parseInt(userProfile.idleLimit)||5)*60*1000;
                if ((Date.now() - lastActionTime) > limit && !userProfile.isIdle) {
                    db.collection('users').doc(currentUser.email).update({ 
                        isIdle: true, idleSince: firebase.firestore.FieldValue.serverTimestamp() 
                    });
                }
            }, 3000);
        }

        // -- الدردشة (Chat) --
        function initChat(){
            db.collection("messages").orderBy("time","asc").limitToLast(50).onSnapshot(s=>{
                const t=document.getElementById("chat-messages"); t.innerHTML="";
                s.forEach(d=>{ 
                    const m=d.data(); const isMe=m.user===currentUser.email;
                    t.innerHTML+=`<div class="max-w-[85%] p-3 rounded-2xl mb-2 text-xs ${isMe?"mr-auto bg-primary-600 text-white":"ml-auto bg-slate-100 dark:bg-slate-700"}">
                        <div class="font-bold opacity-70 flex justify-between gap-2 mb-1"><span>${m.name}</span><span>${m.time?moment(m.time.toDate()).format("h:mm A"):"."}</span></div>
                        <div class="text-sm">${m.text}</div></div>`;
                });
                t.scrollTop=t.scrollHeight;
                if(document.getElementById("chat-window").classList.contains("hidden") && !s.metadata.hasPendingWrites){
                    document.getElementById("chat-badge").classList.remove("hidden");
                }
            });
        }
        async function sendMessage(e){ e.preventDefault(); const i=document.getElementById("chat-input"); if(i.value.trim()){ await db.collection("messages").add({text:i.value.trim(),user:currentUser.email,name:userProfile.name,time:firebase.firestore.FieldValue.serverTimestamp()}); i.value=""; }}
        function toggleChat(){ document.getElementById("chat-window").classList.toggle("hidden"); document.getElementById("chat-badge").classList.add("hidden"); }

        // -- إدارة البيانات (Edit & Reports) --
        async function openEditModal(e){
            document.getElementById("modal-edit").classList.remove("hidden"); const t=document.getElementById("edit-email");
            if(e==="new"){ document.getElementById("form-edit").reset(); t.readOnly=false; t.setAttribute("data-mode","new"); document.getElementById("edit-preview").src=DEFAULT_PHOTO+"New"; }
            else { 
                const d=(await db.collection("users").doc(e).get()).data(); 
                t.readOnly=true; t.value=d.email; t.setAttribute("data-mode","edit"); 
                document.getElementById("edit-name").value=d.name; 
                document.getElementById("edit-title").value=d.title||""; 
                document.getElementById("edit-dept").value=d.department||"";
                document.getElementById("edit-role").value=d.role||"employee"; 
                document.getElementById("edit-idle").value=d.idleLimit||5; 
                document.getElementById("edit-photo-base64").value=d.photo||""; 
                document.getElementById("edit-preview").src=d.photo||DEFAULT_PHOTO+d.name; 
            }
        }
        async function saveUserChanges(e){
            e.preventDefault(); const em=document.getElementById("edit-email").value.toLowerCase().trim();
            const data={ 
                name:document.getElementById("edit-name").value, 
                title:document.getElementById("edit-title").value, 
                department:document.getElementById("edit-dept").value,
                role:document.getElementById("edit-role").value, 
                idleLimit:parseInt(document.getElementById("edit-idle").value)||5, 
                photo:document.getElementById("edit-photo-base64").value 
            };
            if(document.getElementById("edit-email").getAttribute("data-mode")==="new"){ 
                data.email=em; data.status="Offline"; data.timeBank={}; data.tasks=[];
                await db.collection("users").doc(em).set(data); 
            }
            else await db.collection("users").doc(em).update(data);
            closeModal("modal-edit");
        }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function handleImageUpload(el){ if(el.files && el.files[0]){ const r=new FileReader(); r.onload=function(e){ const i=new Image(); i.src=e.target.result; i.onload=function(){ const c=document.createElement("canvas"),ctx=c.getContext("2d"),s=300/i.width; c.width=300; c.height=i.height*s; ctx.drawImage(i,0,0,c.width,c.height); const b=c.toDataURL("image/jpeg",.7); document.getElementById("edit-preview").src=b; document.getElementById("edit-photo-base64").value=b; }; }; r.readAsDataURL(el.files[0]); } }
        
        async function deleteUser(){ if(confirm("هل أنت متأكد من حذف هذا الموظف نهائياً؟")){ await db.collection("users").doc(document.getElementById("edit-email").value).delete(); closeModal("modal-edit"); } }
        function openReportModal(){ document.getElementById("modal-report").classList.remove("hidden"); }
        function updateReportDropdown(){ const e=document.getElementById("report-user-select"),v=e.value; e.innerHTML='<option value="all">-- جميع الموظفين --</option>'; allUsersData.forEach(u=>{e.innerHTML+=`<option value="${u.email}">${u.name}</option>`}); e.value=v; }
        async function downloadReport(d){
            const t=document.getElementById("export-status"),u=document.getElementById("report-user-select").value; t.innerText="جاري المعالجة...";
            const r=new Date(); r.setDate(r.getDate()-d); r.setHours(0,0,0,0);
            let q=db.collection("logs").where("end_time",">=",r).orderBy("end_time","desc");
            if(u!=="all") q=q.where("user","==",u);
            const snap=await q.get(); if(snap.empty){t.innerText="لا توجد سجلات.";return;}
            let s="Name,Action,Start,End,Duration,Type\n";
            snap.forEach(doc=>{ const data=doc.data(); const et=data.end_time?data.end_time.toDate():new Date(); s+=`${data.name},"${data.from_status}->${data.to_status}",${moment(et).format("YYYY-MM-DD HH:mm:ss")},${formatTime(data.duration_ms||0)},${data.auto?"Auto":"Manual"}\n`; });
            const b=new Blob([s],{type:"text/csv"}),l=document.createElement("a"); l.href=URL.createObjectURL(b); l.download=`Report_${moment().format('YYYYMMDD')}.csv`; l.click(); t.innerText="تم التحميل!";
        }

        // -- التنبيهات الإدارية --
        function renderAdminAlerts() {
            const container = document.getElementById('admin-alerts-container');
            allUsersData.forEach(u => {
                if(u.isIdle) {
                    let activeAlert = document.getElementById(`alert-active-${u.email}`);
                    if(!activeAlert) {
                        const div = document.createElement('div');
                        div.id = `alert-active-${u.email}`;
                        div.className = 'bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-2xl border-l-4 border-red-500 flex items-center gap-4 animate-bounce pulse-red pointer-events-auto w-72';
                        div.innerHTML = `<div class="bg-red-100 p-2 rounded-full text-red-600"><i class="fas fa-exclamation-triangle"></i></div>
                            <div><p class="text-[10px] font-bold text-red-500 uppercase">تنبيه خمول</p>
                            <p class="text-xs font-bold dark:text-white">${u.name} متوقف</p></div>`;
                        container.appendChild(div);
                    }
                } else {
                    let activeAlert = document.getElementById(`alert-active-${u.email}`);
                    if(activeAlert) activeAlert.remove();
                }
            });
        }

        // -- دوال إضافية للأزرار الجديدة --
        function viewLogs(email) { alert("سيتم فتح سجل حركات الموظف: " + email); }
        function requestScreenshot(email) { alert("تم إرسال طلب لقطة شاشة للموظف: " + email); }

    </script>
