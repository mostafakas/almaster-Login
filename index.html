<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almaster - online Work-Flow</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 900: '#0c4a6e' },
                        dark: { 800: '#1e293b', 900: '#0f172a' }
                    },
                    fontFamily: { sans: ['Outfit', 'Cairo', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f8fafc; font-family: 'Outfit', 'Cairo', sans-serif; }
        .dark-mode body { background-color: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .hidden-section { display: none !important; }
        .form-input { width: 100%; padding: 8px 12px; border-radius: 8px; border: 1px solid #cbd5e1; margin-bottom: 10px; font-size: 14px; }
        .dark-mode .form-input { background: #334155; border-color: #475569; color: white; }
        
        /* تأثيرات النبض للحالات */
        .pulse-green { animation: pulse-g 2s infinite; }
        @keyframes pulse-g { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { box-shadow: 0 0 0 8px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }
        .pulse-orange { animation: pulse-o 2s infinite; }
        @keyframes pulse-o { 0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7); } 70% { box-shadow: 0 0 0 8px rgba(249, 115, 22, 0); } 100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); } }
        .pulse-blue { animation: pulse-b 2s infinite; }
        @keyframes pulse-b { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { box-shadow: 0 0 0 8px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
        .pulse-red { animation: pulse-r 2s infinite; }
        @keyframes pulse-r { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        .action-icon-btn { @apply w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 dark:bg-slate-700 text-slate-500 hover:bg-primary-500 hover:text-white transition-all duration-200 text-xs; }
        #admin-alerts-container { position: fixed; bottom: 20px; left: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .user-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .user-card:hover { transform: translateY(-5px); }

        /* الشات الجماعي لليسار */
        #chat-fab { left: 1.5rem; right: auto !important; }
        #chat-window { left: 1.5rem; right: auto !important; }

        /* نوافذ الشات الخاص */
        .private-chat-window { position: fixed; bottom: 0; left: 350px; width: 300px; height: 400px; z-index: 100; display: flex; flex-direction: column; box-shadow: 0 -5px 25px rgba(0,0,0,0.2); border-radius: 12px 12px 0 0; border: 1px solid #e2e8f0; }
        .private-chat-window.minimized { height: 45px; overflow: hidden; }
    </style>
</head>

<body class="min-h-screen text-slate-800 dark:text-slate-100 selection:bg-primary-500 selection:text-white">

    <div id="loader" class="fixed inset-0 z-[200] bg-slate-900 flex flex-col items-center justify-center text-white">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-primary-500 mb-4"></div>
        <h2 class="text-lg font-bold tracking-widest animate-pulse">ALMASTER V13.1</h2>
    </div>

    <div id="view-login" class="hidden-section min-h-screen flex items-center justify-center p-4 bg-slate-200 dark:bg-slate-900 text-right">
        <div class="w-full max-w-sm glass p-8 rounded-2xl shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary-700 dark:text-primary-400 mb-1">ALMASTER</h1>
                <p class="text-xs text-slate-500 uppercase tracking-widest font-bold italic">Status Enhanced</p>
            </div>
            <form onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-1">البريد الإلكتروني</label>
                    <input type="email" id="login-email" class="form-input text-left" dir="ltr" placeholder="user@almaster.com" required>
                </div>
                <div class="mb-6">
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-1">كلمة المرور</label>
                    <input type="password" id="login-pass" class="form-input text-left" dir="ltr" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-primary-600 text-white font-bold py-3 rounded-xl hover:bg-primary-700 transition shadow-lg">تسجيل الدخول</button>
            </form>
            <p id="login-error" class="text-red-500 text-center mt-4 text-xs font-bold bg-red-50 p-2 rounded hidden"></p>
        </div>
    </div>

    <div id="view-system" class="hidden-section flex min-h-screen overflow-hidden text-right">
        <aside class="w-20 md:w-64 bg-slate-900 text-white flex flex-col shadow-2xl z-20 transition-all duration-300">
            <div class="h-20 flex items-center justify-center border-b border-slate-800">
                <h1 class="text-xl font-bold md:block hidden tracking-widest text-primary-400">ALMASTER</h1>
                <h1 class="text-xl font-bold md:hidden block text-primary-400">A</h1>
            </div>
            <div class="p-4 flex flex-col items-center md:flex-row md:items-center gap-3 border-b border-slate-800 bg-slate-800/50">
                <img id="sb-img" src="" class="w-10 h-10 rounded-full object-cover border-2 border-primary-500 shadow-md">
                <div class="hidden md:block overflow-hidden">
                    <p id="sb-name" class="font-bold text-sm truncate w-32">المستخدم</p>
                    <p id="sb-role" class="text-[10px] text-slate-400 uppercase font-bold italic">جاري التحميل...</p>
                </div>
            </div>
            <nav class="flex-1 p-2 space-y-1 overflow-y-auto text-right">
                <button class="w-full text-right p-3 rounded-xl bg-slate-800 text-white flex items-center justify-center md:justify-start gap-3">
                    <i class="fas fa-th-large text-lg text-primary-400"></i> <span class="hidden md:block text-sm font-medium">لوحة التحكم</span>
                </button>
                <div id="admin-menu" class="hidden-section pt-4 mt-2 border-t border-slate-700">
                    <p class="hidden md:block px-3 text-[10px] text-slate-500 uppercase font-bold mb-2">إدارة النظام</p>
                    <button onclick="openEditModal('new')" class="w-full text-right p-3 rounded-xl hover:bg-slate-800 text-slate-400 hover:text-white transition flex items-center justify-center md:justify-start gap-3">
                        <i class="fas fa-user-plus"></i> <span class="hidden md:block text-sm">إضافة موظف</span>
                    </button>
                    <button onclick="openReportModal()" class="w-full text-right p-3 rounded-xl hover:bg-slate-800 text-slate-400 hover:text-white transition flex items-center justify-center md:justify-start gap-3">
                        <i class="fas fa-file-invoice"></i> <span class="hidden md:block text-sm">التقارير الاحترافية</span>
                    </button>
                    <div class="px-3 mt-4 text-xs text-slate-400">
                        <label class="cursor-pointer"><input type="checkbox" id="show-offline-toggle" onchange="renderGrid()"> إظهار غير المتصلين</label>
                    </div>
                </div>
            </nav>
            <button onclick="logout()" class="p-4 text-red-400 hover:bg-red-900/20 transition border-t border-slate-800 flex items-center justify-center md:justify-start gap-3 text-right">
                <i class="fas fa-sign-out-alt"></i> <span class="hidden md:block text-sm font-bold">خروج</span>
            </button>
        </aside>

        <main class="flex-1 bg-slate-100 dark:bg-slate-900 relative overflow-hidden flex flex-col">
            <header class="bg-white dark:bg-slate-800 h-16 shadow-sm flex items-center justify-between px-6 z-10">
                <div class="flex items-center gap-3">
                    <div class="flex items-center gap-2 px-3 py-1 bg-green-50 dark:bg-green-900/20 rounded-full border border-green-100 dark:border-green-900">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        <span class="text-[10px] font-bold text-green-700 dark:text-green-400">Live Sync</span>
                    </div>
                </div>
                <h2 class="text-lg font-bold text-slate-700 dark:text-white">لوحة متابعة الفريق</h2>
            </header>
            <div class="flex-1 overflow-auto p-6 md:p-8">
                <div id="grid-users" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
                <div id="empty-state" class="hidden text-center text-slate-400 mt-20">
                    <i class="fas fa-user-slash text-4xl mb-3"></i>
                    <p>لا يوجد مستخدمين حالياً</p>
                </div>
            </div>
        </main>
    </div>

    <div id="admin-alerts-container"></div>

    <div id="chat-fab" class="hidden-section fixed bottom-6 z-50">
        <button onclick="toggleChat()" class="bg-primary-600 hover:bg-primary-700 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center transition-all hover:scale-110 relative pulse-green">
            <i class="fas fa-comments text-2xl"></i>
            <span id="chat-badge" class="absolute -top-1 -right-1 w-6 h-6 bg-red-500 rounded-full text-[10px] flex items-center justify-center font-bold hidden border-2 border-white">!</span>
        </button>
    </div>

    <div id="chat-window" class="fixed bottom-24 w-80 md:w-96 bg-white dark:bg-slate-800 rounded-2xl shadow-2xl z-50 hidden border border-slate-200 dark:border-slate-700 flex flex-col h-[500px]">
        <div class="p-4 bg-primary-600 text-white rounded-t-2xl flex justify-between items-center">
            <h3 class="font-bold"><i class="fas fa-users ml-2"></i> دردشة الفريق</h3>
            <button onclick="toggleChat()"><i class="fas fa-times"></i></button>
        </div>
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 bg-slate-50 dark:bg-slate-900/50 space-y-2 text-right"></div>
        <form onsubmit="sendMessage(event)" class="p-3 bg-white border-t flex gap-2 items-center">
            <input type="file" id="group-file-input" class="hidden" onchange="uploadGroupFile(this)">
            <button type="button" onclick="document.getElementById('group-file-input').click()" class="text-slate-400 hover:text-primary-500"><i class="fas fa-paperclip"></i></button>
            <input type="text" id="chat-input" class="flex-1 bg-slate-100 dark:bg-slate-700 rounded-full px-4 py-2 text-sm outline-none focus:ring-2 ring-primary-500 dark:text-white" placeholder="اكتب رسالتك..." required autocomplete="off">
            <button type="submit" class="w-10 h-10 bg-primary-600 text-white rounded-full flex items-center justify-center"><i class="fas fa-paper-plane text-xs"></i></button>
        </form>
    </div>

    <div id="modal-logs" class="fixed inset-0 z-[110] hidden bg-black/70 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-2xl rounded-3xl shadow-2xl overflow-hidden flex flex-col max-h-[85vh] text-right">
            <div class="p-5 border-b dark:border-slate-700 flex justify-between items-center bg-slate-50 dark:bg-slate-700/50">
                <h3 class="text-lg font-bold">سجل حركات الحالة للموظف</h3>
                <button onclick="closeModal('modal-logs')"><i class="fas fa-times text-xl text-slate-400"></i></button>
            </div>
            <div class="p-0 overflow-y-auto">
                <table class="w-full text-sm text-right">
                    <thead class="bg-slate-100 dark:bg-slate-900 text-slate-500 sticky top-0">
                        <tr><th class="p-4">الحركة</th><th class="p-4">توقيت التغيير</th><th class="p-4">المدة المستغرقة</th><th class="p-4">النوع</th></tr>
                    </thead>
                    <tbody id="logs-table-body" class="divide-y dark:divide-slate-700"></tbody>
                </table>
                <div id="logs-loader" class="p-10 text-center hidden"><div class="animate-spin inline-block w-6 h-6 border-2 border-primary-500 border-t-transparent rounded-full"></div></div>
            </div>
        </div>
    </div>

    <div id="modal-edit" class="fixed inset-0 z-[100] hidden bg-black/70 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-2xl rounded-3xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh] text-right">
            <div class="p-5 border-b dark:border-slate-700 flex justify-between items-center">
                <h3 class="text-lg font-bold">تعديل بيانات الموظف</h3>
                <button onclick="closeModal('modal-edit')"><i class="fas fa-times text-xl text-slate-400"></i></button>
            </div>
            <div class="p-6 overflow-y-auto">
                <form id="form-edit" onsubmit="saveUserChanges(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="hidden" id="edit-email-key">
                    <div class="md:col-span-2 flex justify-center mb-4">
                        <div class="relative group cursor-pointer" onclick="document.getElementById('edit-file').click()">
                            <img id="edit-preview" src="" class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-lg">
                            <input type="file" id="edit-file" class="hidden" accept="image/*" onchange="handleImageUpload(this)">
                            <input type="hidden" id="edit-photo-base64">
                        </div>
                    </div>
                    <div><label class="text-[10px] font-bold uppercase">الاسم بالكامل</label><input type="text" id="edit-name" class="form-input" required></div>
                    <div><label class="text-[10px] font-bold uppercase">المسمى الوظيفي</label><input type="text" id="edit-title" class="form-input" required></div>
                    <div><label class="text-[10px] font-bold uppercase">الإدارة / القسم</label><input type="text" id="edit-dept" class="form-input"></div>
                    <div><label class="text-[10px] font-bold uppercase">الصلاحية</label>
                        <select id="edit-role" class="form-input font-bold">
                            <option value="employee">موظف</option>
                            <option value="admin">مدير</option>
                        </select>
                    </div>
                    <div><label class="text-[10px] font-bold uppercase">حد الخمول</label><input type="number" id="edit-idle" class="form-input" min="1"></div>
                    <div class="md:col-span-2"><label class="text-[10px] font-bold uppercase">البريد الإلكتروني</label><input type="email" id="edit-email" class="form-input text-left" dir="ltr" readonly></div>
                    <div class="md:col-span-2 pt-4 flex gap-3 border-t">
                        <button type="submit" class="flex-1 bg-primary-600 text-white font-bold py-3 rounded-xl shadow-lg">حفظ التغييرات</button>
                        <button type="button" onclick="deleteUser()" id="btn-delete" class="px-6 text-red-500 border border-red-200 rounded-xl hover:bg-red-50"><i class="fas fa-trash"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="modal-report" class="fixed inset-0 z-[100] hidden bg-black/70 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-md rounded-3xl shadow-2xl overflow-hidden text-right">
            <div class="p-5 border-b dark:border-slate-700 flex justify-between items-center bg-primary-50">
                <h3 class="text-lg font-bold">تصدير تقارير الأداء</h3>
                <button onclick="closeModal('modal-report')"><i class="fas fa-times text-slate-400"></i></button>
            </div>
            <div class="p-6">
                <div class="mb-6">
                    <label class="block text-xs font-bold mb-2">اختر الموظف</label>
                    <select id="report-user-select" class="form-input font-bold"></select>
                </div>
                <div class="grid gap-3">
                    <button onclick="downloadReport(1)" class="w-full py-4 bg-slate-50 hover:bg-primary-50 text-slate-700 rounded-2xl border flex justify-between items-center px-5"><span>تقرير اليوم</span> <i class="fas fa-download opacity-50"></i></button>
                    <button onclick="downloadReport(7)" class="w-full py-4 bg-slate-50 hover:bg-primary-50 text-slate-700 rounded-2xl border flex justify-between items-center px-5"><span>تقرير آخر 7 أيام</span> <i class="fas fa-download opacity-50"></i></button>
                </div>
                <p id="export-status" class="text-center text-xs text-slate-400 mt-4"></p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXyuT529aGwiS5j_RPxW_zEeAtkYc7JlM",
            authDomain: "almaster-b8c18.firebaseapp.com",
            projectId: "almaster-b8c18",
            storageBucket: "almaster-b8c18.firebasestorage.app",
            messagingSenderId: "884142036232",
            appId: "1:884142036232:web:eeb6677d988565653a08bd"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUser = null;
        let userProfile = null;
        let lastActionTime = Date.now();
        let allUsersData = [];
        let activePrivateChats = {};
        const DEFAULT_PHOTO = 'https://ui-avatars.com/api/?background=0ea5e9&color=fff&bold=true&name=';

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                const doc = await db.collection('users').doc(user.email.toLowerCase()).get();
                if(doc.exists) {
                    userProfile = doc.data();
                    await setStatus(user.email, 'Online', true);
                    initSystem();
                } else { auth.signOut(); }
            } else {
                document.getElementById('view-system').classList.add('hidden-section');
                document.getElementById('view-login').classList.remove('hidden-section');
                document.getElementById('loader').classList.add('hidden-section');
            }
        });

        function initSystem() {
            document.getElementById('loader').classList.add('hidden-section');
            document.getElementById('view-login').classList.add('hidden-section');
            document.getElementById('view-system').classList.remove('hidden-section');
            document.getElementById('chat-fab').classList.remove('hidden-section');
            document.getElementById('sb-name').innerText = userProfile.name;
            document.getElementById('sb-role').innerText = userProfile.role === 'admin' ? 'مدير النظام' : 'موظف';
            document.getElementById('sb-img').src = userProfile.photo || DEFAULT_PHOTO + userProfile.name;
            if(userProfile.role === 'admin') document.getElementById('admin-menu').classList.remove('hidden-section');
            listenToAllUsers();
            initChat();
            listenToPrivateGlobal();
            startIdleTracker();
            setInterval(updateTimers, 1000);
            window.addEventListener('mousemove', resetIdleTimer);
            window.addEventListener('keydown', resetIdleTimer);
        }

        function listenToAllUsers() {
            db.collection('users').onSnapshot(snapshot => {
                allUsersData = [];
                snapshot.forEach(doc => allUsersData.push(doc.data()));
                renderGrid();
                updateReportDropdown();
                if(userProfile?.role === 'admin') renderAdminAlerts();
            });
        }

        function renderGrid() {
            const grid = document.getElementById('grid-users');
            grid.innerHTML = '';
            const showOffline = document.getElementById('show-offline-toggle')?.checked;
            const isAdmin = userProfile?.role === 'admin';
            
            allUsersData.forEach(u => {
                const isOffline = (u.status === 'Offline' || !u.status);
                if(isOffline && !showOffline) return;
                const isMe = (currentUser.email === u.email);
                const colors = getStatusColor(u.status, u.isFocused, u.isIdle);
                const safeStart = getMillis(u.lastChange);
                const tb = u.timeBank || {};
                
                let pulseClass = u.status === 'Online' ? "pulse-green bg-green-500" : (u.status === 'Break' ? "pulse-orange bg-orange-500" : (u.status === 'Meeting' ? "pulse-blue bg-blue-500" : (u.isIdle ? "pulse-red bg-red-500" : "bg-slate-400")));

                grid.innerHTML += `
                <div class="user-card bg-white dark:bg-slate-800 rounded-[2rem] shadow-xl overflow-hidden border border-slate-100 dark:border-slate-700 relative">
                    <div class="p-6 text-right">
                        <div class="flex items-start justify-between mb-4">
                            <div class="relative">
                                <img src="${u.photo || DEFAULT_PHOTO + u.name}" class="w-20 h-20 rounded-full object-cover ring-4 ring-slate-50 dark:ring-slate-700 shadow-xl">
                                <div class="absolute bottom-1 right-1 w-5 h-5 rounded-full border-2 border-white dark:border-slate-800 ${pulseClass}"></div>
                            </div>
                            <div class="flex flex-wrap gap-2 max-w-[120px] justify-end">
                                ${isAdmin ? `<button onclick="openEditModal('${u.email}')" class="action-icon-btn"><i class="fas fa-cog"></i></button>` : ''}
                                <button onclick="openPrivateChat('${u.email}', '${u.name}')" class="action-icon-btn"><i class="fas fa-comment-dots"></i></button>
                                <button onclick="viewLogs('${u.email}')" class="action-icon-btn"><i class="fas fa-history"></i></button>
                                <button onclick="requestScreenshot('${u.email}')" class="action-icon-btn"><i class="fas fa-camera"></i></button>
                            </div>
                        </div>
                        <h3 class="font-bold text-xl dark:text-white truncate">${u.name} ${isMe ? '<span class="text-xs text-primary-500 font-bold">(أنت)</span>' : ''}</h3>
                        <p class="text-xs text-slate-400 font-bold uppercase tracking-wider">${u.department || 'إدارة العمليات'}</p>
                        
                        <div class="bg-slate-50 dark:bg-slate-900 rounded-2xl p-4 my-4 flex justify-between items-center border border-slate-100">
                            <div><p class="text-[9px] font-bold text-slate-400 uppercase mb-1">الحالة</p><span class="${colors.bg} ${colors.text} px-2 py-0.5 rounded-full text-[10px] font-bold uppercase">${u.status || 'Offline'}</span></div>
                            <div class="font-mono text-2xl font-bold text-slate-700 dark:text-white main-timer" data-start="${safeStart}" data-bank="${tb[u.status] || 0}">00:00:00</div>
                        </div>

                        <div class="grid grid-cols-4 gap-2 mb-6">
                            <div class="bg-slate-50 dark:bg-slate-900 p-2 rounded-xl text-center"><p class="text-[7px] text-slate-400 font-bold uppercase">Online</p><p class="text-[10px] font-mono font-bold stat-timer" data-val="${tb['Online'] || 0}" data-active="${u.status === 'Online'}" data-start="${safeStart}">00:00</p></div>
                            <div class="bg-slate-50 dark:bg-slate-900 p-2 rounded-xl text-center"><p class="text-[7px] text-slate-400 font-bold uppercase">Break</p><p class="text-[10px] font-mono font-bold stat-timer" data-val="${tb['Break'] || 0}" data-active="${u.status === 'Break'}" data-start="${safeStart}">00:00</p></div>
                            <div class="bg-slate-50 dark:bg-slate-900 p-2 rounded-xl text-center"><p class="text-[7px] text-slate-400 font-bold uppercase">Meet</p><p class="text-[10px] font-mono font-bold stat-timer" data-val="${tb['Meeting'] || 0}" data-active="${u.status === 'Meeting'}" data-start="${safeStart}">00:00</p></div>
                            <div class="bg-red-50 dark:bg-red-900/20 p-2 rounded-xl text-center"><p class="text-[7px] text-red-400 font-bold uppercase">Idle</p><p class="text-[10px] font-mono font-bold text-red-600 stat-idle" data-val="${u.idleBank || 0}" data-isidle="${u.isIdle}" data-start="${getMillis(u.idleSince)}">00:00</p></div>
                        </div>

                        <div class="mb-6 bg-slate-50 dark:bg-slate-900/40 rounded-2xl p-4 border border-dashed border-slate-200">
                             <div class="flex justify-between items-center mb-3">
                                ${isAdmin ? `<button onclick="addTask('${u.email}')" class="text-primary-500 text-[10px] font-bold">+ إضافة مهمة</button>` : '<span></span>'}
                                <p class="text-[10px] font-bold text-slate-400 uppercase">قائمة المهام</p>
                             </div>
                             <div class="space-y-2 max-h-32 overflow-y-auto">
                                ${(u.tasks || []).length === 0 ? '<p class="text-[10px] text-slate-400 text-center py-2">لا توجد مهام</p>' : ''}
                                ${(u.tasks || []).map((t, idx) => `
                                    <div class="flex items-center gap-2 group">
                                        ${isAdmin ? `<button onclick="deleteTask('${u.email}', ${idx})" class="opacity-0 group-hover:opacity-100 text-red-400 text-[10px] transition"><i class="fas fa-trash"></i></button>` : ''}
                                        <span class="flex-1 text-xs ${t.done ? 'line-through text-slate-400' : ''}">${t.text}</span>
                                        <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask('${u.email}', ${idx}, this.checked)" class="w-4 h-4 rounded-md border-slate-300 text-primary-600 focus:ring-primary-500" ${(!isMe && !isAdmin) ? 'disabled' : ''}>
                                    </div>`).join('')}
                             </div>
                        </div>
                        ${(isMe || isAdmin) ? `<div class="grid grid-cols-2 gap-2 mt-4"><button onclick="setStatus('${u.email}', 'Online')" class="py-2 bg-green-500 hover:bg-green-600 text-white rounded-xl text-[10px] font-bold transition shadow-md">ONLINE</button><button onclick="setStatus('${u.email}', 'Break')" class="py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-xl text-[10px] font-bold transition shadow-md">BREAK</button><button onclick="setStatus('${u.email}', 'Meeting')" class="py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-xl text-[10px] font-bold transition shadow-md">MEETING</button><button onclick="setStatus('${u.email}', 'Offline')" class="py-2 bg-slate-500 hover:bg-slate-600 text-white rounded-xl text-[10px] font-bold transition shadow-md">OFFLINE</button></div>` : ''}
                    </div>
                </div>`;
            });
        }

        // --- نظام الشات المطور ---
        function initChat(){
            db.collection("messages").orderBy("time","asc").limitToLast(50).onSnapshot(s=>{
                const t=document.getElementById("chat-messages"); t.innerHTML="";
                s.forEach(d=>{ 
                    const m=d.data(); const isMe=m.user===currentUser.email;
                    let content = m.text;
                    if(m.type === 'file') content = `<a href="${m.fileUrl}" download="${m.fileName}" class="underline text-blue-500 flex items-center gap-1"><i class="fas fa-file-download"></i> ${m.fileName}</a>`;
                    t.innerHTML+=`<div class="max-w-[85%] p-3 rounded-2xl mb-2 text-xs ${isMe?"mr-auto bg-primary-600 text-white text-left":"ml-auto bg-slate-100 dark:bg-slate-700 text-right"}">
                        <div class="font-bold opacity-70 mb-1">${m.name}</div><div>${content}</div></div>`;
                });
                t.scrollTop=t.scrollHeight;
                if(document.getElementById("chat-window").classList.contains("hidden") && !s.metadata.hasPendingWrites){ document.getElementById("chat-badge").classList.remove("hidden"); }
            });
        }

        async function openPrivateChat(targetEmail, targetName) {
            if (targetEmail === currentUser.email) return;
            const chatId = [currentUser.email, targetEmail].sort().join('_').replace(/[@.]/g, '');
            const windowId = `pc-${targetEmail.replace(/[@.]/g, '')}`;
            if (document.getElementById(windowId)) { document.getElementById(windowId).classList.remove('hidden'); return; }
            const chatHtml = `
                <div id="${windowId}" class="private-chat-window bg-white dark:bg-slate-800 border flex flex-col shadow-2xl">
                    <div class="p-3 bg-slate-800 text-white flex justify-between items-center cursor-pointer" onclick="toggleMinChat('${windowId}')">
                        <span class="text-xs font-bold truncate w-40">${targetName}</span>
                        <button onclick="closePrivateChat('${windowId}', '${targetEmail}')"><i class="fas fa-times"></i></button>
                    </div>
                    <div id="msg-${chatId}" class="flex-1 overflow-y-auto p-3 space-y-2 bg-slate-50 dark:bg-slate-900 text-right text-[11px]"></div>
                    <div class="p-2 border-t flex gap-1 items-center bg-white dark:bg-slate-800">
                        <input type="file" id="file-${chatId}" class="hidden" onchange="uploadPrivateFile(this, '${targetEmail}', '${chatId}')">
                        <button onclick="document.getElementById('file-${chatId}').click()" class="text-slate-400 hover:text-primary-500"><i class="fas fa-paperclip"></i></button>
                        <input type="text" id="input-${chatId}" class="flex-1 bg-slate-100 dark:bg-slate-700 rounded-full px-3 py-1 text-xs outline-none" placeholder="اكتب رسالة...">
                        <button onclick="sendPrivateMessage('${targetEmail}', '${chatId}')" class="text-primary-600 px-1"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>`;
            document.body.insertAdjacentHTML('beforeend', chatHtml);
            listenPrivateMessages(chatId);
        }

        function listenToPrivateGlobal() {
            db.collection('private_messages').where('receiver', '==', currentUser.email).where('time', '>', new Date()).onSnapshot(snap => {
                snap.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const m = change.doc.data();
                        const senderName = allUsersData.find(u => u.email === m.sender)?.name || "زميل";
                        openPrivateChat(m.sender, senderName);
                    }
                });
            });
        }

        function listenPrivateMessages(chatId) {
            db.collection('private_messages').where('chatId', '==', chatId).orderBy('time', 'asc').onSnapshot(snap => {
                const container = document.getElementById(`msg-${chatId}`);
                if (!container) return; container.innerHTML = '';
                snap.forEach(doc => {
                    const m = doc.data(); const isMe = m.sender === currentUser.email;
                    let content = m.text; if(m.type === 'file') content = `<a href="${m.fileUrl}" download="${m.fileName}" class="underline text-blue-600 flex items-center gap-1"><i class="fas fa-file"></i> ${m.fileName}</a>`;
                    container.innerHTML += `<div class="max-w-[85%] p-2 rounded-xl ${isMe ? 'mr-auto bg-primary-600 text-white text-left' : 'ml-auto bg-slate-200 dark:bg-slate-700 text-right'}">${content}</div>`;
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        async function sendPrivateMessage(targetEmail, chatId) {
            const input = document.getElementById(`input-${chatId}`);
            if (!input.value.trim()) return;
            await db.collection('private_messages').add({ chatId, sender: currentUser.email, receiver: targetEmail, text: input.value.trim(), type: 'text', time: firebase.firestore.FieldValue.serverTimestamp() });
            input.value = '';
        }

        async function uploadPrivateFile(input, targetEmail, chatId) {
            if (!input.files[0]) return;
            const reader = new FileReader();
            const fileName = input.files[0].name;
            reader.onload = async (e) => {
                await db.collection('private_messages').add({ chatId, sender: currentUser.email, receiver: targetEmail, fileName: fileName, fileUrl: e.target.result, type: 'file', time: firebase.firestore.FieldValue.serverTimestamp() });
            };
            reader.readAsDataURL(input.files[0]);
        }

        async function uploadGroupFile(input) {
            if (!input.files[0]) return;
            const reader = new FileReader();
            const fileName = input.files[0].name;
            reader.onload = async (e) => {
                await db.collection("messages").add({ type: 'file', fileName, fileUrl: e.target.result, user: currentUser.email, name: userProfile.name, time: firebase.firestore.FieldValue.serverTimestamp() });
            };
            reader.readAsDataURL(input.files[0]);
        }

        // --- إدارة البيانات الأساسية (نفس كودك الأصلي) ---
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.toLowerCase().trim();
            const pass = document.getElementById('login-pass').value;
            try { await auth.signInWithEmailAndPassword(email, pass); } 
            catch (err) { document.getElementById('login-error').innerText = "بيانات غير صحيحة"; document.getElementById('login-error').classList.remove('hidden'); }
        }

        async function setStatus(targetEmail, newStatus, isAuto = false) {
            const userRef = db.collection('users').doc(targetEmail);
            const snapshot = await userRef.get();
            const uData = snapshot.data();
            if(!uData || (uData.status === newStatus && !isAuto)) return;
            const now = Date.now();
            const lastTime = getMillis(uData.lastChange);
            const duration = now - lastTime;
            let timeBank = uData.timeBank || {};
            const oldStatus = uData.status || 'Offline';
            if(!timeBank[oldStatus]) timeBank[oldStatus] = 0;
            timeBank[oldStatus] += duration;
            const timestamp = firebase.firestore.FieldValue.serverTimestamp();
            await db.collection('logs').add({ user: targetEmail, name: uData.name, from_status: oldStatus, to_status: newStatus, start_time: uData.lastChange || timestamp, end_time: timestamp, duration_ms: duration, auto: isAuto });
            await userRef.update({ status: newStatus, lastChange: timestamp, timeBank: timeBank, isIdle: false });
        }

        async function viewLogs(email) {
            const modal = document.getElementById('modal-logs');
            const tableBody = document.getElementById('logs-table-body');
            const loader = document.getElementById('logs-loader');
            modal.classList.remove('hidden'); tableBody.innerHTML = ''; loader.classList.remove('hidden');
            try {
                const snapshot = await db.collection('logs').where('user', '==', email).limit(30).get();
                loader.classList.add('hidden');
                let logs = []; snapshot.forEach(doc => logs.push(doc.data()));
                logs.sort((a,b) => (b.end_time?.toMillis() || 0) - (a.end_time?.toMillis() || 0));
                logs.forEach(log => {
                    const timeStr = log.end_time ? moment(log.end_time.toDate()).format('hh:mm:ss A') : '---';
                    tableBody.innerHTML += `<tr class="border-b dark:border-slate-700"><td class="p-4 font-bold text-xs">${log.from_status} ➔ ${log.to_status}</td><td class="p-4 text-[11px] font-mono">${timeStr}</td><td class="p-4 font-bold">${formatTime(log.duration_ms||0)}</td><td class="p-4"><span class="text-[10px] bg-slate-100 px-2 py-0.5 rounded">${log.auto?"تلقائي":"يدوي"}</span></td></tr>`;
                });
            } catch (e) { loader.classList.add('hidden'); tableBody.innerHTML = '<tr><td colspan="4" class="p-10 text-center">خطأ في البيانات</td></tr>'; }
        }

        async function addTask(email) { const txt = prompt("أدخل المهمة:"); if(txt && txt.trim()){ const r = db.collection('users').doc(email); const d = await r.get(); const t = d.data().tasks || []; t.push({ text: txt.trim(), done: false }); await r.update({ tasks: t }); } }
        async function toggleTask(email, idx, done) { const r = db.collection('users').doc(email); const d = await r.get(); const t = d.data().tasks || []; if(t[idx]) { t[idx].done = done; await r.update({ tasks: t }); } }
        async function deleteTask(email, idx) { if(confirm("حذف؟")) { const r = db.collection('users').doc(email); const d = await r.get(); const t = d.data().tasks || []; t.splice(idx, 1); await r.update({ tasks: t }); } }

        function getStatusColor(s, isFocus, isIdle) {
            if(s==='Offline') return { border:'border-slate-400', text:'text-slate-500', bg:'bg-slate-200' };
            if(isIdle) return { border:'border-red-500', text:'text-red-600', bg:'bg-red-100' };
            if(s==='Online') return { border:'border-green-500', text:'text-green-600', bg:'bg-green-100' };
            if(s==='Meeting') return { border:'border-blue-500', text:'text-blue-600', bg:'bg-blue-100' };
            if(s==='Break') return { border:'border-yellow-500', text:'text-yellow-600', bg:'bg-yellow-100' };
            return { border:'border-slate-400', text:'text-slate-500', bg:'bg-slate-200' };
        }

        function updateTimers() {
            const now = Date.now();
            document.querySelectorAll('.main-timer').forEach(el => { const s = parseInt(el.dataset.start); const b = parseInt(el.dataset.bank)||0; if(s) el.innerText = formatTime(b + (now-s)); });
            document.querySelectorAll('.stat-timer').forEach(t => { const b = parseInt(t.dataset.val)||0; const s = parseInt(t.dataset.start)||0; t.innerText = formatTimeSmall((t.dataset.active==='true')?b+(now-s):b); });
            document.querySelectorAll('.stat-idle').forEach(t => { const b = parseInt(t.dataset.val)||0; const s = parseInt(t.dataset.start)||0; t.innerText = formatTimeSmall((t.dataset.isidle==='true')?b+(now-s):b); });
        }

        function formatTime(ms) { if(isNaN(ms) || ms < 0) return "00:00:00"; const s = Math.floor((ms/1000)%60).toString().padStart(2,'0'); const m = Math.floor((ms/1000/60)%60).toString().padStart(2,'0'); const h = Math.floor((ms/1000/60/60)).toString().padStart(2,'0'); return `${h}:${m}:${s}`; }
        function formatTimeSmall(ms) { return Math.floor((ms/1000/60)).toString().padStart(2,'0') + ":" + Math.floor((ms/1000)%60).toString().padStart(2,'0'); }
        function getMillis(val) { if (!val) return Date.now(); if (typeof val === 'number') return val; return val.toMillis(); }
        function resetIdleTimer() { lastActionTime = Date.now(); if(userProfile?.isIdle) { db.collection('users').doc(currentUser.email).update({ isIdle: false, idleSince: null }); } }
        function startIdleTracker() { setInterval(() => { if(!userProfile || userProfile.status === 'Offline' || userProfile.role === 'admin') return; if ((Date.now() - lastActionTime) > (userProfile.idleLimit||5)*60000 && !userProfile.isIdle) { db.collection('users').doc(currentUser.email).update({ isIdle: true, idleSince: firebase.firestore.FieldValue.serverTimestamp() }); } }, 5000); }
        
        async function openEditModal(e){
            document.getElementById("modal-edit").classList.remove("hidden"); const t=document.getElementById("edit-email");
            if(e==="new"){ document.getElementById("form-edit").reset(); t.readOnly=false; t.setAttribute("data-mode","new"); }
            else { const d=(await db.collection("users").doc(e).get()).data(); t.readOnly=true; t.value=d.email; t.setAttribute("data-mode","edit"); document.getElementById("edit-name").value=d.name; document.getElementById("edit-title").value=d.title||""; document.getElementById("edit-dept").value=d.department||""; document.getElementById("edit-idle").value=d.idleLimit||5; document.getElementById("edit-preview").src=d.photo||DEFAULT_PHOTO+d.name; }
        }
        async function saveUserChanges(e){
            e.preventDefault(); const em=document.getElementById("edit-email").value.toLowerCase();
            const data={ name:document.getElementById("edit-name").value, title:document.getElementById("edit-title").value, department:document.getElementById("edit-dept").value, role:document.getElementById("edit-role").value, idleLimit:parseInt(document.getElementById("edit-idle").value)||5, photo:document.getElementById("edit-photo-base64").value };
            if(document.getElementById("edit-email").getAttribute("data-mode")==="new"){ data.email=em; data.status="Offline"; await db.collection("users").doc(em).set(data); }
            else await db.collection("users").doc(em).update(data);
            closeModal("modal-edit");
        }

        async function downloadReport(days){
            const user = document.getElementById('report-user-select').value;
            const dateLimit = new Date(); dateLimit.setDate(dateLimit.getDate() - days);
            let q = db.collection("logs").where("end_time", ">=", dateLimit);
            if(user !== 'all') q = q.where("user", "==", user);
            const snap = await q.get();
            let csv = "Name,From,To,Duration,Time\n";
            snap.forEach(d => { const v = d.data(); csv += `${v.name},${v.from_status},${v.to_status},${formatTime(v.duration_ms)},${v.end_time?.toDate()}\n`; });
            const blob = new Blob([csv], {type: 'text/csv'});
            const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = 'Report.csv'; link.click();
        }

        function updateReportDropdown(){
            const sel = document.getElementById('report-user-select'); if(!sel) return;
            sel.innerHTML = '<option value="all">الكل</option>';
            allUsersData.forEach(u => sel.innerHTML += `<option value="${u.email}">${u.name}</option>`);
        }

        function renderAdminAlerts() {
            const container = document.getElementById('admin-alerts-container');
            allUsersData.forEach(u => {
                if(u.isIdle) {
                    if(!document.getElementById(`alert-${u.email.replace(/[@.]/g,'')}`)) {
                        const div = document.createElement('div'); div.id = `alert-${u.email.replace(/[@.]/g,'')}`;
                        div.className = 'bg-white p-4 rounded-xl shadow-lg border-r-4 border-red-500 animate-bounce';
                        div.innerHTML = `<p class="text-xs font-bold text-red-500">خمول: ${u.name}</p>`;
                        container.appendChild(div);
                    }
                } else { document.getElementById(`alert-${u.email.replace(/[@.]/g,'')}`)?.remove(); }
            });
        }

        function handleImageUpload(el){ if(el.files && el.files[0]){ const r=new FileReader(); r.onload=function(e){ document.getElementById("edit-preview").src=e.target.result; document.getElementById("edit-photo-base64").value=e.target.result; }; r.readAsDataURL(el.files[0]); } }
        async function sendMessage(e){ e.preventDefault(); const i=document.getElementById("chat-input"); if(i.value.trim()){ await db.collection("messages").add({text:i.value.trim(),user:currentUser.email,name:userProfile.name,time:firebase.firestore.FieldValue.serverTimestamp()}); i.value=""; }}
        function toggleChat(){ document.getElementById("chat-window").classList.toggle("hidden"); document.getElementById("chat-badge").classList.add("hidden"); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function closePrivateChat(id, email) { document.getElementById(id).remove(); delete activePrivateChats[email]; }
        function toggleMinChat(id) { document.getElementById(id).classList.toggle('minimized'); }
        function requestScreenshot(e) { alert("طلب لقطة شاشة من: " + e); }
        async function deleteUser(){ if(confirm("حذف؟")){ await db.collection("users").doc(document.getElementById("edit-email").value).delete(); closeModal("modal-edit'); } }
    </script>
