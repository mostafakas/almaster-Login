    <script>
        // ==========================================
        // 0. HELPER FUNCTIONS
        // ==========================================
        function getStatusColor(s) {
            if(s==='Online') return { border:'border-green-500', text:'text-green-600', bg:'bg-green-100' };
            if(s==='Busy') return { border:'border-red-500', text:'text-red-600', bg:'bg-red-100' };
            if(s==='Break') return { border:'border-yellow-500', text:'text-yellow-600', bg:'bg-yellow-100' };
            return { border:'border-slate-400', text:'text-slate-500', bg:'bg-slate-200' };
        }

        function formatTime(ms) {
            if(isNaN(ms)) return "00:00:00";
            const s = Math.floor((ms/1000)%60).toString().padStart(2,'0');
            const m = Math.floor((ms/1000/60)%60).toString().padStart(2,'0');
            const h = Math.floor((ms/1000/60/60)).toString().padStart(2,'0');
            return `${h}:${m}:${s}`;
        }

        function getMillis(val) {
            if (!val) return Date.now();
            if (typeof val === 'number') return val;
            if (typeof val.toMillis === 'function') return val.toMillis();
            return Date.now();
        }

        const sounds = {
            'Online': 'https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3', 
            'Busy': 'https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3',
            'Break': 'https://assets.mixkit.co/active_storage/sfx/1125/1125-preview.mp3', 
            'Offline': 'https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3',
            'Idle': 'https://assets.mixkit.co/active_storage/sfx/995/995-preview.mp3'
        };
        const audioPlayer = new Audio();
        function playStatusSound(type) {
            if(sounds[type]) { audioPlayer.src = sounds[type]; audioPlayer.play().catch(e => {}); }
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyCXyuT529aGwiS5j_RPxW_zEeAtkYc7JlM",
            authDomain: "almaster-b8c18.firebaseapp.com",
            projectId: "almaster-b8c18",
            storageBucket: "almaster-b8c18.firebasestorage.app",
            messagingSenderId: "884142036232",
            appId: "1:884142036232:web:eeb6677d988565653a08bd",
            measurementId: "G-JW3C7YCGQ8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUser = null;
        let userProfile = null;
        let lastClickTime = Date.now(); 
        let idleCheckInterval;
        let allUsersData = [];
        let userCache = {}; 
        const DEFAULT_PHOTO = 'https://ui-avatars.com/api/?background=0ea5e9&color=fff&name=';

        // ==========================================
        // 2. AUTHENTICATION
        // ==========================================
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                const doc = await db.collection('users').doc(user.email.toLowerCase()).get();
                if(doc.exists) {
                    userProfile = doc.data();
                    await setStatus(user.email, 'Online', true);
                    initSystem();
                } else {
                    alert("Account not configured. Contact Admin.");
                    auth.signOut();
                }
            } else {
                document.getElementById('view-system').classList.add('hidden-section');
                document.getElementById('view-login').classList.remove('hidden-section');
                document.getElementById('loader').classList.add('hidden-section');
                document.getElementById('chat-fab').classList.add('hidden-section');
                document.getElementById('admin-alerts-container').innerHTML = '';
            }
        });

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.toLowerCase().trim();
            const pass = document.getElementById('login-pass').value;
            try { await auth.signInWithEmailAndPassword(email, pass); } 
            catch (err) { document.getElementById('login-error').innerText = err.message; document.getElementById('login-error').classList.remove('hidden'); }
        }

        async function logout() { 
            if(currentUser) await setStatus(currentUser.email, 'Offline', true);
            auth.signOut().then(()=>location.reload()); 
        }

        // ==========================================
        // 3. SYSTEM LOGIC
        // ==========================================
        function initSystem() {
            document.getElementById('loader').classList.add('hidden-section');
            document.getElementById('view-login').classList.add('hidden-section');
            document.getElementById('view-system').classList.remove('hidden-section');
            document.getElementById('chat-fab').classList.remove('hidden-section');

            document.getElementById('sb-name').innerText = userProfile.name || 'User';
            document.getElementById('sb-role').innerText = userProfile.role || 'Employee';
            document.getElementById('sb-img').src = userProfile.photo || DEFAULT_PHOTO + 'User';

            if(userProfile.role === 'admin') document.getElementById('admin-menu').classList.remove('hidden-section');
            else document.getElementById('admin-menu').classList.add('hidden-section');

            listenToAllUsers();
            initChat();
            startIdleTracker(); 
            setInterval(updateTimers, 1000);
        }

        function listenToAllUsers() {
            db.collection('users').onSnapshot(snapshot => {
                allUsersData = [];
                snapshot.forEach(doc => allUsersData.push(doc.data()));
                renderGrid();
                if(userProfile.role === 'admin') renderAdminAlerts();
                updateReportDropdown();
            });
        }

        // ==========================================
        // 4. ADMIN ALERTS RENDERER (Persistent)
        // ==========================================
        function renderAdminAlerts() {
            const container = document.getElementById('admin-alerts-container');
            // We do NOT clear container to avoid flickering, we update/append
            
            allUsersData.forEach(u => {
                const isIdle = u.isIdle === true;
                const hasLastSession = u.lastIdleSession && u.lastIdleSession.duration > 0;
                
                // 1. Current Idle Alert
                let activeAlert = document.getElementById(`alert-active-${u.email}`);
                if(isIdle) {
                    if(!activeAlert) {
                        const div = document.createElement('div');
                        div.id = `alert-active-${u.email}`;
                        div.className = 'admin-alert-toast';
                        div.innerHTML = `
                            <div class="flex items-start gap-3">
                                <div class="bg-red-100 p-2 rounded-full text-red-600"><i class="fas fa-eye-slash"></i></div>
                                <div class="flex-1">
                                    <h4 class="font-bold text-sm text-red-600">Currently Idle!</h4>
                                    <p class="text-xs font-bold mb-1">${u.name}</p>
                                    <div class="font-mono text-xs bg-slate-100 dark:bg-slate-700 px-2 py-1 rounded w-fit idle-counter" data-start="${getMillis(u.idleSince)}">00:00:00</div>
                                </div>
                            </div>`;
                        container.appendChild(div);
                    }
                } else if(activeAlert) {
                    activeAlert.remove();
                }

                // 2. Past Session Alert (Persistent until dismissed)
                let sessionAlert = document.getElementById(`alert-session-${u.email}`);
                if(hasLastSession) {
                    if(!sessionAlert) {
                        const div = document.createElement('div');
                        div.id = `alert-session-${u.email}`;
                        div.className = 'admin-alert-toast !border-l-orange-500';
                        div.innerHTML = `
                            <div class="flex items-start gap-3">
                                <div class="bg-orange-100 p-2 rounded-full text-orange-600"><i class="fas fa-history"></i></div>
                                <div class="flex-1">
                                    <h4 class="font-bold text-sm text-orange-600">Idle Report (Resolved)</h4>
                                    <p class="text-xs font-bold">${u.name}</p>
                                    <p class="text-[10px] text-slate-500 mt-1">Was idle for:</p>
                                    <div class="font-mono text-lg font-bold text-slate-800 dark:text-white">${formatTime(u.lastIdleSession.duration)}</div>
                                    <button onclick="dismissIdleAlert('${u.email}')" class="mt-2 w-full bg-slate-200 hover:bg-slate-300 text-slate-700 text-xs py-1 rounded font-bold transition">Dismiss / Acknowledge</button>
                                </div>
                            </div>`;
                        container.appendChild(div);
                        playStatusSound('Idle'); // Alert admin
                    }
                } else if(sessionAlert) {
                    sessionAlert.remove();
                }
            });
        }

        async function dismissIdleAlert(email) {
            // Remove the flag from DB so alert disappears
            await db.collection('users').doc(email).update({ lastIdleSession: null });
        }

        // ==========================================
        // 5. GRID & TOTAL CALC
        // ==========================================
        function renderGrid() {
            const grid = document.getElementById('grid-users');
            grid.innerHTML = '';
            
            const showOffline = document.getElementById('show-offline-toggle').checked;
            const isAdmin = userProfile.role === 'admin';
            let visibleCount = 0;

            allUsersData.forEach(u => {
                const isOffline = (u.status === 'Offline' || !u.status);
                if(isOffline && !showOffline) return;

                // Sound Logic
                const prev = userCache[u.email] || {};
                if(prev.status && prev.status !== u.status) playStatusSound(u.status);
                userCache[u.email] = { status: u.status, isIdle: u.isIdle };

                visibleCount++;
                const isMe = (currentUser.email === u.email);
                const colors = getStatusColor(u.status);
                const tb = u.timeBank || {};
                const idleBank = u.idleBank || 0;
                const safeStart = getMillis(u.lastChange);

                let cardClass = `user-card bg-white dark:bg-slate-800 rounded-2xl shadow-sm hover:shadow-lg relative border-l-4 ${colors.border} ${isMe ? 'ring-2 ring-primary-200' : ''}`;
                if(isOffline) cardClass += ' opacity-70 grayscale';

                // IDLE BADGE (Admin View)
                let idleBadge = '';
                if (u.isIdle && u.status === 'Online' && isAdmin) {
                    cardClass += ' border-red-500 ring-2 ring-red-100'; // Red border
                }

                let buttonsHTML = '';
                if(isMe || isAdmin) { 
                    buttonsHTML = `
                    <div class="grid grid-cols-4 gap-2 mt-4 pt-4 border-t border-slate-100 dark:border-slate-700">
                        ${btnHTML(u.email, 'Online', 'green')}
                        ${btnHTML(u.email, 'Busy', 'red')}
                        ${btnHTML(u.email, 'Break', 'yellow')}
                        ${btnHTML(u.email, 'Offline', 'slate')}
                    </div>`;
                }

                const tasks = u.tasks || [];
                let tasksHTML = '';
                if(tasks.length > 0 || isAdmin) {
                    tasksHTML = `<div class="mt-4 bg-slate-50 dark:bg-slate-900/50 p-2 rounded border border-slate-100 dark:border-slate-700">
                        <p class="text-[9px] font-bold uppercase text-slate-400 mb-2">Tasks</p>
                        <ul class="space-y-1">`;
                    tasks.forEach((t, idx) => {
                        tasksHTML += `<li class="flex items-start gap-2 text-xs text-slate-700 dark:text-slate-300 group">
                            <input type="checkbox" class="task-checkbox mt-1" ${t.done ? 'checked' : ''} onchange="toggleTask('${u.email}', ${idx}, this.checked)" ${(!isMe && !isAdmin) ? 'disabled' : ''}>
                            <span class="flex-1 break-words leading-tight">${t.text}</span>
                            ${isAdmin ? `<button onclick="deleteTask('${u.email}', ${idx})" class="text-red-400 opacity-0 group-hover:opacity-100 px-1"><i class="fas fa-trash-alt"></i></button>` : ''}
                        </li>`;
                    });
                    tasksHTML += `</ul></div>`;
                }

                let adminEditBtn = isAdmin ? `<button onclick="openEditModal('${u.email}')" class="absolute top-2 right-2 text-slate-300 hover:text-primary-500 p-2"><i class="fas fa-cog"></i></button>` : '';

                const card = `
                <div class="${cardClass}">
                    ${adminEditBtn}
                    <div class="p-4">
                        <div class="flex items-center gap-3 mb-3">
                            <img src="${u.photo || DEFAULT_PHOTO + u.name}" class="w-12 h-12 rounded-full object-cover border-2 border-white shadow-sm bg-slate-100">
                            <div class="overflow-hidden">
                                <h3 class="font-bold text-base dark:text-white truncate">${u.name} ${isMe ? '(You)' : ''}</h3>
                                <p class="text-[9px] text-slate-400 uppercase font-bold tracking-wider truncate">${u.title || '-'}</p>
                            </div>
                        </div>
                        
                        <div class="flex justify-between items-center bg-slate-50 dark:bg-slate-900 p-2 rounded-lg mb-2">
                            <span class="px-2 py-1 rounded-full text-[9px] font-bold uppercase ${colors.bg} ${colors.text}">${u.status || 'Offline'}</span>
                            <div class="font-mono text-base font-bold text-slate-700 dark:text-slate-300 main-timer" 
                                    data-start="${safeStart}" 
                                    data-bank="${tb[u.status] || 0}">00:00:00</div>
                        </div>

                        <div class="stats-grid text-slate-500">
                            <div class="stat-box">
                                <div class="text-[7px] uppercase">Online</div>
                                <div class="font-mono font-bold stat-timer" data-val="${tb['Online'] || 0}" data-active="${u.status === 'Online'}" data-start="${safeStart}">00:00</div>
                            </div>
                            <div class="stat-box">
                                <div class="text-[7px] uppercase">Busy</div>
                                <div class="font-mono font-bold stat-timer" data-val="${tb['Busy'] || 0}" data-active="${u.status === 'Busy'}" data-start="${safeStart}">00:00</div>
                            </div>
                            <div class="stat-box">
                                <div class="text-[7px] uppercase">Break</div>
                                <div class="font-mono font-bold stat-timer" data-val="${tb['Break'] || 0}" data-active="${u.status === 'Break'}" data-start="${safeStart}">00:00</div>
                            </div>
                            <div class="stat-box bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400">
                                <div class="text-[7px] uppercase">Idle</div>
                                <div class="font-mono font-bold stat-idle" data-val="${idleBank}" data-isidle="${u.isIdle}" data-start="${getMillis(u.idleSince)}">00:00</div>
                            </div>
                            <div class="stat-box bg-slate-200 dark:bg-slate-700">
                                <div class="text-[7px] uppercase">Total</div>
                                <div class="font-mono font-bold total-fix-timer" 
                                     data-online="${tb['Online']||0}" data-busy="${tb['Busy']||0}" data-break="${tb['Break']||0}" 
                                     data-idle="${idleBank}" data-active="${u.status}" data-start="${safeStart}">00:00</div>
                            </div>
                        </div>
                        
                        ${tasksHTML}
                        ${buttonsHTML}
                    </div>
                </div>`;
                grid.innerHTML += card;
            });

            if(visibleCount === 0) document.getElementById('empty-state').classList.remove('hidden');
            else document.getElementById('empty-state').classList.add('hidden');
        }

        function btnHTML(email, status, color) {
            return `<button onclick="setStatus('${email}', '${status}')" class="p-1 rounded bg-${color}-50 hover:bg-${color}-500 text-${color}-600 hover:text-white transition shadow-sm font-bold text-[9px] uppercase">${status}</button>`;
        }

        async function setStatus(targetEmail, newStatus, isAuto = false) {
            const userRef = db.collection('users').doc(targetEmail);
            const snapshot = await userRef.get();
            const uData = snapshot.data();
            if(!uData) return;
            if(uData.status === newStatus && !isAuto) return; 

            const now = Date.now();
            const lastTime = getMillis(uData.lastChange);
            const duration = now - lastTime; 
            const oldStatus = uData.status || 'Offline';

            let timeBank = uData.timeBank || {};
            if(!timeBank[oldStatus]) timeBank[oldStatus] = 0;
            timeBank[oldStatus] += duration;

            const timestamp = firebase.firestore.FieldValue.serverTimestamp();
            
            await db.collection('logs').add({
                user: targetEmail, name: uData.name,
                from_status: oldStatus, to_status: newStatus,
                start_time: uData.lastChange || timestamp, end_time: timestamp,
                duration_ms: duration, auto: isAuto
            });

            let updateData = { status: newStatus, lastChange: timestamp, timeBank: timeBank, isIdle: false };
            if(currentUser.email === targetEmail) {
                try { updateData.device = `${navigator.platform} | Web`; } catch(e){}
            }

            await userRef.update(updateData);
            if(targetEmail === currentUser.email) resetIdleTimer();
        }

        // ==========================================
        // 6. IDLE TRACKER & TIMERS
        // ==========================================
        function updateTimers() {
            const now = Date.now();
            // 1. Normal Timers (Main & Status specific)
            document.querySelectorAll('.main-timer').forEach(el => {
                const start = parseInt(el.dataset.start);
                const bank = parseInt(el.dataset.bank) || 0;
                if(start) el.innerText = formatTime(bank + (now - start));
            });
            document.querySelectorAll('.stat-timer').forEach(t => {
                const bank = parseInt(t.dataset.val)||0; const start = parseInt(t.dataset.start)||0;
                t.innerText = formatTime((t.dataset.active==='true') ? bank + (now - start) : bank);
            });
            // 2. Idle Timer (Inside Grid)
            document.querySelectorAll('.stat-idle').forEach(t => {
                const bank = parseInt(t.dataset.val)||0; const start = parseInt(t.dataset.start)||0;
                // If user IS idle right now, add duration
                t.innerText = formatTime((t.dataset.isidle==='true') ? bank + (now - start) : bank);
            });
            // 3. Admin Toast Counter
            document.querySelectorAll('.idle-counter').forEach(el => {
                 const start = parseInt(el.dataset.start);
                 if(start) el.innerText = formatTime(now - start);
            });
            // 4. TOTAL TIMER FIX (Sum All)
            document.querySelectorAll('.total-fix-timer').forEach(t => {
                let total = parseInt(t.dataset.online) + parseInt(t.dataset.busy) + parseInt(t.dataset.break) + parseInt(t.dataset.idle);
                // Add current session
                const start = parseInt(t.dataset.start)||0;
                if(start > 0) total += (now - start);
                t.innerText = formatTime(total);
            });
        }
        
        // --- STEALTH LOGIC ---
        function resetIdleTimer() {
            lastClickTime = Date.now(); 
            
            // If I was idle, and I click -> I am active.
            if(userProfile && userProfile.isIdle) {
                const now = Date.now();
                const idleStart = getMillis(userProfile.idleSince);
                const duration = now - idleStart;
                const oldIdleBank = userProfile.idleBank || 0;

                // Update DB: Close idle session, Save Bank, Trigger Admin Alert
                db.collection('users').doc(currentUser.email).update({ 
                    isIdle: false, 
                    idleSince: null,
                    idleBank: oldIdleBank + duration,
                    lastIdleSession: { duration: duration, end: firebase.firestore.FieldValue.serverTimestamp() }
                });
            }
        }

        function startIdleTracker() {
            clearInterval(idleCheckInterval);
            idleCheckInterval = setInterval(() => {
                // EXEMPT ADMIN FROM IDLE CHECKS
                if(!userProfile || userProfile.status === 'Offline' || userProfile.role === 'admin') return;
                
                const limit = (userProfile.idleLimit || 5) * 60 * 1000;
                const now = Date.now();
                
                if ((now - lastClickTime) > limit) {
                    if(!userProfile.isIdle) {
                        // Mark as Idle + Save Timestamp (SILENTLY - NO POPUP)
                        db.collection('users').doc(currentUser.email).update({ 
                            isIdle: true,
                            idleSince: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                }
            }, 2000);
        }

        // ==========================================
        // 7. EXPORT & MODALS
        // ==========================================
        function updateReportDropdown() {
            const select = document.getElementById('report-user-select');
            const oldVal = select.value;
            select.innerHTML = '<option value="all">-- All Employees --</option>';
            allUsersData.forEach(u => {
                const opt = document.createElement('option');
                opt.value = u.email; opt.innerText = u.name; select.appendChild(opt);
            });
            select.value = oldVal;
        }

        function openReportModal() { document.getElementById('modal-report').classList.remove('hidden'); }

        async function downloadReport(days) {
            const statusEl = document.getElementById('export-status');
            const selectedUser = document.getElementById('report-user-select').value;
            statusEl.innerText = "Processing...";
            
            const startDate = new Date(); startDate.setDate(startDate.getDate() - days); startDate.setHours(0,0,0,0);
            
            let query = db.collection('logs').where('end_time', '>=', startDate).orderBy('end_time', 'desc');
            if (selectedUser !== 'all') query = query.where('user', '==', selectedUser);

            const logs = await query.get();
            if(logs.empty) { statusEl.innerText = "No records."; return; }

            let csv = "User Name,Action,Start Time,End Time,Duration,Type\n";
            logs.forEach(doc => {
                const l = doc.data();
                const start = l.start_time ? l.start_time.toDate() : null;
                const end = l.end_time ? l.end_time.toDate() : new Date();
                const dateStr = moment(end).format('YYYY-MM-DD');
                const startStr = start ? moment(start).format('HH:mm:ss') : '--';
                const endStr = moment(end).format('HH:mm:ss');
                const durStr = formatTime(l.duration_ms || 0);
                csv += `${l.name},"${l.from_status}->${l.to_status}",${dateStr} ${startStr},${dateStr} ${endStr},${durStr},${l.auto?"Auto":"Manual"}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Report_${days}Days.csv`;
            link.click();
            statusEl.innerText = "Done!"; setTimeout(() => closeModal('modal-report'), 2000);
        }
        
        // Chat & Task Functions (Same as before)
        async function addTask(e){const t=prompt("Task:");t&&(await db.collection("users").doc(e).update({tasks:firebase.firestore.FieldValue.arrayUnion({text:t,done:!1})}))}
        async function toggleTask(e,t,n){const r=db.collection("users").doc(e),o=await r.get(),s=o.data().tasks||[];s[t]&&(s[t].done=n,await r.update({tasks:s}))}
        async function deleteTask(e,t){confirm("Delete?")&&(await db.collection("users").doc(e).get().then(n=>{const r=n.data().tasks||[];r.splice(t,1),db.collection("users").doc(e).update({tasks:r})}))}
        function initChat(){db.collection("messages").orderBy("time","asc").limitToLast(50).onSnapshot(e=>{const t=document.getElementById("chat-messages");t.innerHTML="",e.forEach(e=>{const n=e.data(),r=n.user===currentUser.email;t.innerHTML+=`<div class="max-w-[85%] p-2 rounded-xl mb-2 text-xs ${r?"ml-auto bg-primary-600 text-white":"mr-auto bg-slate-100 dark:bg-slate-700 dark:text-white"}"><div class="font-bold opacity-70 flex justify-between gap-2"><span>${n.name}</span><span>${n.time?moment(n.time.toDate()).format("h:mm A"):"."}</span></div><div>${n.text}</div></div>`}),t.scrollTop=t.scrollHeight,document.getElementById("chat-window").classList.contains("hidden")&&!e.metadata.hasPendingWrites&&(document.getElementById("chat-badge").classList.remove("hidden"),document.getElementById("chat-badge").innerText="!")})}
        async function sendMessage(e){e.preventDefault();const t=document.getElementById("chat-input");t.value.trim()&&(await db.collection("messages").add({text:t.value.trim(),user:currentUser.email,name:userProfile.name,time:firebase.firestore.FieldValue.serverTimestamp()}),t.value="")}
        function toggleChat(){document.getElementById("chat-window").classList.toggle("hidden"),document.getElementById("chat-badge").classList.add("hidden")}
        async function openEditModal(e){document.getElementById("modal-edit").classList.remove("hidden");const t=document.getElementById("edit-email");if("new"===e)document.getElementById("form-edit").reset(),t.readOnly=!1,t.value="",t.setAttribute("data-mode","new"),document.getElementById("edit-preview").src=DEFAULT_PHOTO+"New",document.getElementById("btn-delete").classList.add("hidden");else{const n=await db.collection("users").doc(e).get(),r=n.data();t.readOnly=!0,t.value=r.email,t.setAttribute("data-mode","edit"),document.getElementById("edit-name").value=r.name,document.getElementById("edit-title").value=r.title||"",document.getElementById("edit-dept").value=r.dept||"",document.getElementById("edit-role").value=r.role||"employee",document.getElementById("edit-idle").value=r.idleLimit||5,document.getElementById("edit-photo-base64").value=r.photo||"",document.getElementById("edit-preview").src=r.photo||DEFAULT_PHOTO+r.name,document.getElementById("btn-delete").classList.remove("hidden")}}
        async function saveUserChanges(e){e.preventDefault();const t=document.getElementById("edit-email").value.toLowerCase().trim(),n={name:document.getElementById("edit-name").value,title:document.getElementById("edit-title").value,dept:document.getElementById("edit-dept").value,role:document.getElementById("edit-role").value,idleLimit:parseInt(document.getElementById("edit-idle").value)||5,photo:document.getElementById("edit-photo-base64").value};"new"===document.getElementById("edit-email").getAttribute("data-mode")?(n.email=t,n.status="Offline",await db.collection("users").doc(t).set(n)):await db.collection("users").doc(t).update(n),closeModal("modal-edit")}
        async function deleteUser(){confirm("Delete User?")&&(await db.collection("users").doc(document.getElementById("edit-email").value).delete(),closeModal("modal-edit"))}
        function handleImageUpload(e){if(e.files&&e.files[0]){const t=new FileReader;t.onload=function(e){const n=new Image;n.src=e.target.result,n.onload=function(){const e=document.createElement("canvas"),t=e.getContext("2d"),r=300/n.width;e.width=300,e.height=n.height*r,t.drawImage(n,0,0,e.width,e.height),document.getElementById("edit-preview").src=e.toDataURL("image/jpeg",.7),document.getElementById("edit-photo-base64").value=e.toDataURL("image/jpeg",.7)}},t.readAsDataURL(e.files[0])}}
    </script>
